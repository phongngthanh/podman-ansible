name: Deployment
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deployment.yaml
      - ci/**
      - cue/**
      - group_vars/**
      - inventory/**
      - requirements.yaml
      - roles/**
      - secret/**
      - submodules/**
      - "!submodules/zapret"
jobs:
  deploy:
    concurrency: deployment
    name: Deploy to server
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ vars.DEBUG_MODE }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          submodules: true
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.31.0
      - name: Install aqua software
        run: |
          aqua install
      - name: Set up WireGuard
        run: |
          sudo apt update && sudo apt install wireguard
          sops -d secret/deployment/wg0.sops.ini | sudo tee /etc/wireguard/wg0.conf > /dev/null
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
      - uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ci/requirements/host/requirements.txt
      - name: Run dagger pipeline
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: ./ci/run.sh
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
      - name: Setup tmate session
        if: env.DEBUG_MODE == 'true' && failure()
        uses: mxschmitt/action-tmate@v3
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
