name: Update renovate
on:
  schedule:
    - cron: "*/15 * * * *"
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.132.0
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
