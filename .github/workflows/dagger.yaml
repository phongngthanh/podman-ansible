name: dagger
on:
  push:
    branches:
      - main
      # - "**issue**"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up WireGuard
        run: sudo apt update && sudo apt install wireguard
      - name: Create wireguard config
        run: echo "$WIREGUARD_CONFIG" | sudo tee /etc/wireguard/wg0.conf > /dev/null
        env:
          WIREGUARD_CONFIG: ${{ secrets.WIREGUARD_CONFIG }}
      - name: Setup wireguard connection
        run: wg-quick up wg0 &> /dev/null
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install dagger-io
      - name: Setup tmate session
        if: env.DEBUG_MODE == 'true'
        uses: mxschmitt/action-tmate@v3
        env:
          DEBUG_MODE: ${{ secrets.DEBUG_MODE }}
          ANSIBLE_NO_LOG: ${{ secrets.ANSIBLE_NO_LOG }}
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WIREGUARD_CONFIG: ${{ secrets.WIREGUARD_CONFIG }}
      - name: Run Dagger pipeline
        run: python ci.py
        env:
          ANSIBLE_NO_LOG: ${{ secrets.ANSIBLE_NO_LOG }}
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
