name: Renovate
on:
  schedule:
    - cron: "*/15 0-15 * * *"
jobs:
  renovate-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v36.0.1
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: "debug"
