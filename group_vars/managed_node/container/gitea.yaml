# Gitea
gitea_state: 'absent'
gitea_web_image: 'gitea/gitea:latest-rootless'
gitea_db_image: 'postgres:9.6'
gitea_db_user: '{{ vault_gitea_db_user }}'
gitea_db_passwd: '{{ vault_gitea_db_passwd }}'
gitea_db_name: '{{ vault_gitea_db_name }}'

gitea_data: '{{ global_data_path }}/gitea'
gitea_web_data: '{{ gitea_data }}/web/data'
gitea_web_config: '{{ gitea_data }}/web/config'
gitea_web_config_file: '{{ gitea_data }}/app.ini'
gitea_db_data: '{{ gitea_data }}/db/data'