# Root data folder
global_data_path: '{{ vault_global_data_path }}'
# Media folder, shared among Jellyfin, Pymedusa, Radarr, bazarr, headphones for hardlink
global_media: '{{ vault_global_media }}'

# PID and GID mapping for LSIO container
# 0 means root inside the rootless container, which map to the user running the container
global_puid: '0'
global_pgid: '0'

# List of image to be autoupdate daily
global_container_auto_update:
  - '{{ archivy_web_image }}'
  - '{{ archivy_elasticsearch_image }}'

  - '{{ bazarr_image }}'

  - '{{ caddy_image }}'

  - '{{ calibrew_image }}'

  - '{{ diun_image }}'

  - '{{ gitea_web_image }}'
  - '{{ gitea_db_image }}'

  - '{{ headphones_image }}'

  - '{{ heimdall_image }}'

  - '{{ jackett_image }}'

  - '{{ jellyfin_image }}'

  - '{{ librenms_web_image }}'
  - '{{ librenms_db_image }}'

  - '{{ librespeed_image }}'

  - '{{ lidarr_image }}'

  - '{{ mumble_image }}'

  - '{{ nextcloud_web_image }}'
  - '{{ nextcloud_redis_image }}'
  - '{{ nextcloud_postgres_image }}'

  - '{{ nocodb_web_image }}'
  - '{{ nocodb_db_image }}'

  - '{{ pgadmin_image }}'

  - '{{ privatebin_image }}'

  - '{{ pymedusa_image }}'

  - '{{ radarr_image }}'

  # - '{{ readarr_image }}'

  - '{{ scrutiny_image }}'

  # - '{{ sonarr_image }}'

  - '{{ syncthing_image }}'

  - '{{ transmission_image }}'

# Network
network_state: 'present'