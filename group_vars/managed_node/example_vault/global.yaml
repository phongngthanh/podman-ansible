# Root data folder
vault_global_data_path: '/path/to/container/data'
# Media, used in Pymedusa and Jellyfin
vault_global_media: '/path/to/media'
vault_global_container_update_timer: 'Sat *-*-* 18:00:00'
vault_scrutiny_device:
# scsi devices
  - '/dev/disk/by-id/disk_1'
# nvme devices
  - '/dev/nvme0'