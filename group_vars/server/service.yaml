# Root data folder
global_data_path: '{{ vault_global_data_path }}'
# Root config folder
global_config_path: '{{ vault_global_config_path }}'
# Root service folder
global_service_path: '{{ vault_global_service_path }}'
# Media, used in Pymedusa and Jellyfin
global_media: '{{ vault_global_media }}'
global_storage: '{{ vault_global_storage }}'
# PID and GID mapping, use 1000 if running in root mode, or 0 if running rootless
global_puid: '0'
global_pgid: '0'

# Network
network_state: 'present'
pod_recreate: 'yes'

# Scrutiny
scrutiny_tag: 'latest'
scrutiny_state: 'started'
scrutiny_device: '{{ vault_scrutiny_device }}'

# Caddy
caddy_tag: 'latest'
caddy_state: 'started'
caddy_config: '{{ global_config_path }}/caddy'
caddy_data: '{{ global_data_path }}/caddy'
caddy_proxy_site: '{{ vault_caddy_proxy_site }}'
caddy_host_address: '{{ vault_caddy_host_address }}'

# Librespeed
librespeed_tag: 'latest'
librespeed_state: 'started'
librespeed_data: '{{ global_data_path }}/librespeed'
librespeed_password: '{{ vault_librespeed_password }}'

# Syncthing
syncthing_tag: 'latest'
syncthing_state: 'started'
syncthing_data: '{{ global_data_path }}/syncthing'

# Pgadmin
pgadmin_tag: 'latest'
pgadmin_state: 'started'
pgadmin_data: '{{ global_data_path }}/pgadmin'
pgadmin_email: '{{ vault_pgadmin_email }}'
pgadmin_password: '{{ vault_pgadmin_password }}'

# Nextcloud
nextcloud_tag: 'latest'
nextcloud_redis_tag: 'alpine'
nextcloud_postgres_tag: '13-alpine'
nextcloud_state: 'started'
nextcloud_data: '{{ global_data_path }}/nextcloud'
nextcloud_web_data: '{{ nextcloud_data }}/web/data'
nextcloud_storage_data: '{{ nextcloud_data }}/web/storage'
nextcloud_db_data: '{{ nextcloud_data }}/db/data'

nextcloud_postgres_db: '{{ vault_nextcloud_postgres_db }}'
nextcloud_postgres_user: '{{ vault_nextcloud_postgres_user }}'
nextcloud_postgres_password: '{{ vault_nextcloud_postgres_password }}'
nextcloud_postgres_host: '{{ vault_nextcloud_postgres_host }}'
nextcloud_redis_host: '{{ vault_nextcloud_redis_host }}'
nextcloud_redis_host_password: '{{ vault_nextcloud_redis_host_password }}'
nextcloud_trusted_domains: '{{ vault_nextcloud_trusted_domains }}'

# Transmission
transmission_tag: 'latest'
transmission_state: 'started'
transmission_data: '{{ global_data_path }}/transmission'
transmission_download: '{{ global_media }}/Download/torrent'
# transmission_watch: '{{ global_media }}/Download/torrent_file'
transmission_user: '{{ vault_transmission_user }}'
transmission_password: '{{ vault_transmission_password }}'

# Jackett
jackett_tag: 'latest'
jackett_state: 'started'
jackett_data: '{{ global_data_path }}/jackett'

# Jellyfin
jellyfin_tag: 'latest'
jellyfin_state: 'started'
jellyfin_config: '{{ global_data_path }}/jellyfin'
jellyfin_data: '{{ global_data_path }}/jellyfin'

# Pymedusa
pymedusa_tag: 'latest'
pymedusa_state: 'started'
pymedusa_data: '{{ global_data_path }}/pymedusa'

# Radarr
radarr_tag: 'latest'
radarr_state: 'started'
radarr_data: '{{ global_data_path }}/radarr'

# Bazarr
bazarr_tag: 'latest'
bazarr_state: 'started'
bazarr_data: '{{ global_data_path }}/bazarr'

# Headphones
headphones_tag: 'latest'
headphones_state: 'started'
headphones_data: '{{ global_data_path }}/headphones'

# Calibre-web
calibrew_tag: 'latest'
calibrew_state: 'started'
calibrew_data: '{{ global_data_path }}/calibrew'
calibrew_book: '{{ global_media }}/Storage/Books/Books'

# Privatebin
privatebin_tag: 'latest'
privatebin_state: 'started'
privatebin_data: '{{ global_data_path }}/privatebin'