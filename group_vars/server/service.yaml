# Root data folder
global_data_path: '{{ vault_global_data_path }}'
# Ansible service playbook folder, for running the container playbook at control node systemd 
global_container_run_path: '{{ vault_global_container_run_path }}'
# Media folder, shared among Jellyfin, Pymedusa, Radarr, bazarr, headphones for hardlink
global_media: '{{ vault_global_media }}'
# PID and GID mapping for LSIO container
# 0 means root inside the rootless container, which map to the user running the container
global_puid: '0'
global_pgid: '0'

# Network
network_state: 'present'

# container_state: started or absent only since the state is shared between container and pod
test_state: 'absent'

# Scrutiny
scrutiny_tag: 'latest'
scrutiny_state: 'started'
scrutiny_device: '{{ vault_scrutiny_device }}'

# Caddy
caddy_tag: 'latest'
caddy_state: 'started'
caddy_data: '{{ global_data_path }}/caddy'
caddy_data_caddyfile: '{{ caddy_data }}/Caddyfile'
caddy_data_config: '{{ caddy_data }}/config'
caddy_data_data: '{{ caddy_data }}/data'

caddy_caddyfile_proxy_site: '{{ vault_caddy_caddyfile_proxy_site }}'
caddy_caddyfile_host_address: '{{ vault_caddy_caddyfile_host_address }}'
caddy_caddyfile_basic_auth_user: '{{ vault_caddy_caddyfile_basic_auth_user }}'
caddy_caddyfile_basic_auth_pass: '{{ vault_caddy_caddyfile_basic_auth_pass }}'
caddy_caddyfile_auth_token: '{{ vault_caddy_caddyfile_auth_token }}'

# Diun
diun_tag: 'latest'
diun_state: 'started'
diun_discord_webhook: '{{ vault_diun_discord_webhook }}'
diun_discord_mention: '{{ vault_diun_discord_mention }}'

# Heimdall
heimdall_tag: 'latest'
heimdall_state: 'started'
heimdall_data: '{{ global_data_path }}/heimdall'
heimdall_data_config: '{{ heimdall_data }}/config'

# Archivy
archivy_tag: 'latest'
archivy_state: 'absent'
archivy_data: '{{ global_data_path }}/archivy'
archivy_elasticsearch: '{{ archivy_data }}/elasticsearch'
archivy_web: '{{ archivy_data }}/web'
archivy_web_data: '{{ archivy_web }}/data'
archivy_web_config: '{{ archivy_web }}/config'
archivy_elasticsearch_data: '{{ archivy_elasticsearch }}/data'

# Librespeed
librespeed_tag: 'latest'
librespeed_state: 'started'
librespeed_data: '{{ global_data_path }}/librespeed'
librespeed_web_config: '{{ librespeed_data }}/web/config'
# librespeed_password: '{{ vault_librespeed_password }}'

# Syncthing
syncthing_tag: 'latest'
syncthing_state: 'started'
syncthing_data: '{{ global_data_path }}/syncthing'

# Pgadmin
pgadmin_tag: 'latest'
pgadmin_state: 'started'
pgadmin_data: '{{ global_data_path }}/pgadmin'
pgadmin_email: '{{ vault_pgadmin_email }}'
pgadmin_password: '{{ vault_pgadmin_password }}'

# Gitea
gitea_tag: 'latest'
gitea_state: 'absent'
gitea_web_tag: 'latest-rootless'
gitea_db_tag: '9.6'
gitea_db_user: '{{ vault_gitea_db_user }}'
gitea_db_passwd: '{{ vault_gitea_db_passwd }}'
gitea_db_name: '{{ vault_gitea_db_name }}'

gitea_data: '{{ global_data_path }}/gitea'
gitea_web_data: '{{ gitea_data }}/web/data'
gitea_web_config: '{{ gitea_data }}/web/config'
gitea_web_config_file: '{{ gitea_data }}/app.ini'
gitea_db_data: '{{ gitea_data }}/db/data'

# Nextcloud
nextcloud_tag: 'latest'
nextcloud_redis_tag: 'alpine'
nextcloud_postgres_tag: '13-alpine'
nextcloud_state: 'started'
nextcloud_data: '{{ global_data_path }}/nextcloud'
nextcloud_web_data: '{{ nextcloud_data }}/web/data'
nextcloud_storage_data: '{{ nextcloud_data }}/web/storage'
nextcloud_db_data: '{{ nextcloud_data }}/db/data'

nextcloud_postgres_db: '{{ vault_nextcloud_postgres_db }}'
nextcloud_postgres_user: '{{ vault_nextcloud_postgres_user }}'
nextcloud_postgres_password: '{{ vault_nextcloud_postgres_password }}'
nextcloud_postgres_host: '{{ vault_nextcloud_postgres_host }}'
nextcloud_redis_host: '{{ vault_nextcloud_redis_host }}'
nextcloud_redis_host_password: '{{ vault_nextcloud_redis_host_password }}'
nextcloud_trusted_domains: '{{ vault_nextcloud_trusted_domains }}'

# Transmission
transmission_tag: 'latest'
transmission_state: 'started'
transmission_data: '{{ global_data_path }}/transmission'
transmission_web_config: '{{ transmission_data }}/web/config'
