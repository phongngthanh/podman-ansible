---
- name: Download the installation script
  become: true
  become_method: sudo
  get_url:
    url: https://my-netdata.io/kickstart.sh
    dest: ~/kickstart.sh
    mode: +x

- name: Install Netdata
  become: true
  become_method: sudo
  command: ~/kickstart.sh

- name: Cleanup installation script
  become: true
  become_method: sudo
  file:
    path: ~/kickstart.sh
    state: absent