- name: Configure netdata
  become: true
  community.general.ini_file:
    path: /etc/netdata/netdata.conf
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
  loop: "{{ netdata_config }}"
  notify: Restart Netdata
