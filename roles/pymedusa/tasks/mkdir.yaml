- name: Make empty folder in video for post-processing with hardlink on disks {{ item }}
  ansible.builtin.command:
    chdir: "{{ global_storage }}/{{ loop_var_mkdir }}"
    cmd: fd --type directory --exec mkdir -p {{ global_disks_storage_path }}/{{ item }}/{{ loop_var_mkdir }}/{}
  changed_when: false
  loop: "{{ global_storage_mergerfs_mkdir_paths }}"
  loop_control:
    loop_var: loop_var_mkdir
