- name: Make empty folder in video for post-processing with hardlink on disks {{ item.id }}
  ansible.builtin.command:
    chdir: "{{ global_storage }}/{{ loop_var_mkdir }}"
    cmd: fd --type directory --exec mkdir -p /mnt/disks/storage/data/{{ item.id }}/{{ loop_var_mkdir }}/{}
  changed_when: false
  loop:
    - "{{ global_storage_medusa_path }}"
    - "{{ global_storage_video_path }}"
  loop_control:
    loop_var: loop_var_mkdir
