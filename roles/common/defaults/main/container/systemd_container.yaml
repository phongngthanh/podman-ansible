container:
  bazarr: "{{ container_default | combine(bazarr) }}"
  caddy: "{{ container_default | combine(caddy) }}"
  calibre: "{{ container_default | combine(calibre) }}"
  calibre_content: "{{ container_default | combine(calibre_content) }}"
  dashy: "{{ container_default | combine(dashy) }}"
  filebrowser: "{{ container_default | combine(filebrowser) }}"
  immich: "{{ container_default | combine(immich) }}"
  jdownloader: "{{ container_default | combine(jdownloader) }}"
  jellyfin: "{{ container_default | combine(jellyfin) }}"
  kavita: "{{ container_default | combine(kavita) }}"
  koreader: "{{ container_default | combine(koreader) }}"
  kosync: "{{ container_default | combine(kosync) }}"
  librespeed: "{{ container_default | combine(librespeed) }}"
  lidarr: "{{ container_default | combine(lidarr) }}"
  navidrome: "{{ container_default | combine(navidrome) }}"
  nextcloud: "{{ container_default | combine(nextcloud) }}"
  paperless: "{{ container_default | combine(paperless) }}"
  prowlarr: "{{ container_default | combine(prowlarr) }}"
  pymedusa: "{{ container_default | combine(pymedusa) }}"
  radarr: "{{ container_default | combine(radarr) }}"
  samba: "{{ container_default | combine(samba) }}"
  scrutiny: "{{ container_default | combine(scrutiny) }}"
  syncthing: "{{ container_default | combine(syncthing) }}"
  transmission: "{{ container_default | combine(transmission) }}"
  trilium: "{{ container_default | combine(trilium) }}"
  wol: "{{ container_default | combine(wol) }}"

bazarr:
  folder:
    - "{{ bazarr_web_config }}"
    - "{{ global_media }}"
  caddy_proxy_port: "6767"
  caddy_sso: true
  quadlet: true
caddy:
  caddy_skip: true
  dashy_skip: true
  secrets:
    caddyfile: caddy/Caddyfile.j2
  preserve_volume: true
  quadlet: true
calibre:
  folder:
    - "{{ calibre_book }}"
    - "{{ calibre_volume_config }}"
  caddy_proxy_port: "8080"
  caddy_skip: true
  dashy_statusCheckAcceptCodes: "401"
  quadlet: true
calibre_content:
  caddy_proxy_port: "8081"
  caddy_skip: true
  dashy_only: true
  dashy_icon: "/favicon.png"
  dashy_statusCheckUrl: http://calibre:8081
  dashy_statusCheckAcceptCodes: "401"
dashy:
  caddy_proxy_port: "80"
  caddy_sso: true
  dashy_skip: true
  quadlet: true
filebrowser:
  folder:
    - "{{ filebrowser_volume }}"
  caddy_proxy_port: "80"
  quadlet: true
immich:
  folder:
    - "{{ immich_volume_database }}"
    - "{{ immich_volume_typesense }}"
    - "{{ immich_volume_upload }}"
  caddy_proxy_port: "8080"
  caddy_skip: true
  quadlet: true
jdownloader:
  folder:
    - "{{ global_download }}"
    - "{{ jdownloader_volume_config }}"
  caddy_proxy_port: "5800"
  quadlet: true
jellyfin:
  folder:
    - "{{ global_media }}"
    - "{{ jellyfin_volume_cache }}"
    - "{{ jellyfin_volume_config }}"
  caddy_proxy_port: "8096"
  quadlet: true
kavita:
  folder:
    - "{{ kavita_volume_data }}"
  caddy_proxy_port: "5000"
  caddy_rewrite:
    - src: /
      dest: /login
  quadlet: true
koreader:
  folder:
    - "{{ koreader_volume_data }}"
  caddy_proxy_port: "3000"
  caddy_sso: true
  dashy_statusCheckAcceptCodes: "401"
  dashy_icon: https://koreader.rocks/koreader.png
  quadlet: true
kosync:
  folder:
    - "{{ kosync_volume_redis_data }}"
  caddy_proxy_port: "17200"
  dashy_statusCheckAcceptCodes: "412"
  dashy_icon: https://koreader.rocks/koreader.png
  quadlet: true
librespeed:
  caddy_proxy_port: "80"
  quadlet: true
lidarr:
  folder:
    - "{{ global_media }}"
    - "{{ lidarr_web_config }}"
    - "{{ transmission_download }}"
  caddy_proxy_port: "8686"
  caddy_sso: true
  quadlet: true
navidrome:
  folder:
    - "{{ global_media }}"
    - "{{ navidrome_web_data }}"
  caddy_proxy_port: "4533"
  quadlet: true
netdata:
  caddy_proxy_port: "19999"
  dashy_only: true
  dashy_statusCheckAcceptCodes: "401"
  state: "{{ netdata_state }}"
nextcloud:
  folder:
    - "{{ nextcloud_volume_db_data }}"
    - "{{ nextcloud_volume_web_storage }}"
    - "{{ nextcloud_volume_web_data }}"
  caddy_proxy_port: "80"
  secrets:
    nextcloud_postgres_password:
      type: value
      value: "{{ nextcloud_postgres_password }}"
    nextcloud_redis_password:
      type: value
      value: "{{ nextcloud_redis_password }}"
paperless:
  folder:
    - "{{ paperless_volume_database_data }}"
    - "{{ paperless_volume_redis_data }}"
    - "{{ paperless_volume_webserver_consume }}"
    - "{{ paperless_volume_webserver_data }}"
    - "{{ paperless_volume_webserver_export }}"
    - "{{ paperless_volume_webserver_media }}"
  caddy_proxy_port: "8000"
  secrets:
    paperless_dbpass:
      type: value
      value: "{{ paperless_dbpass }}"
    paperless_ocr_language:
      type: value
      value: "{{ paperless_ocr_language }}"
    paperless_ocr_languages:
      type: value
      value: "{{ paperless_ocr_languages }}"
    paperless_secret_key:
      type: value
      value: "{{ paperless_secret_key }}"
    paperless_url:
      type: value
      value: https://paperless.{{ server_domain }}
prowlarr:
  folder:
    - "{{ prowlarr_web_config }}"
  caddy_sso: true
  caddy_proxy_port: "9696"
  quadlet: true
pymedusa:
  folder:
    - "{{ global_media }}"
    - "{{ pymedusa_web_config }}"
    - "{{ transmission_download }}"
  caddy_sso: true
  caddy_proxy_port: "8081"
  dashy_icon: favicon-local
  quadlet: true
radarr:
  folder:
    - "{{ global_media }}"
    - "{{ radarr_web_config }}"
    - "{{ transmission_download }}"
  caddy_sso: true
  caddy_proxy_port: "7878"
  quadlet: true
samba:
  folder:
    - "{{ global_storage }}"
  caddy_skip: true
  dashy_skip: true
  host_network: true
  quadlet: true
scrutiny:
  become: true
  pod: false
  caddy_sso: true
  caddy_proxy_port: "{{ scrutiny_port }}"
  host_network: true
  secrets:
    scrutiny_config:
      type: value
      value: "{{ scrutiny_config }}"
syncthing:
  folder:
    - "{{ syncthing_data }}"
  pod: false
  caddy_sso: true
  caddy_proxy_port: "8384"
  host_network: true
transmission:
  folder:
    - "{{ transmission_download }}"
    - "{{ transmission_web_config }}"
  pod: false
  caddy_proxy_port: "9091"
  dashy_statusCheckAcceptCodes: "401"
  secrets:
    transmission_password:
      type: value
      value: "{{ transmission_password }}"
    transmission_user:
      type: value
      value: "{{ transmission_user }}"
trilium:
  folder:
    - "{{ trilium_volume_data }}"
  caddy_proxy_port: "8080"
wol:
  pod: false
  caddy_sso: true
  caddy_proxy_port: "8089"
  host_network: true
  dashy_icon: mdi-desktop-classic
  secrets:
    wol_config_devices:
      type: json
      value: "{{ wol_config_devices }}"
    wol_bcast_ip:
      type: value
      value: "{{ wol_bcast_ip }}:9"

container_default:
  become: false
  caddy_proxy_port: ""
  caddy_rewrite: []
  caddy_skip: false
  caddy_sso: false
  certbot: false
  dashy_icon: ""
  dashy_only: false
  dashy_skip: false
  dashy_statusCheckAcceptCodes: ""
  dashy_statusCheckUrl: ""
  folder: []
  host_network: false
  pod: true
  ports: []
  preserve_volume: false
  quadlet: false
  secrets: {}
  state: started
  timer: false
