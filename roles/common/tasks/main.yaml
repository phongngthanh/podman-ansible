- name: Generate facts for container
  delegate_to: localhost
  tags: always
  module_defaults:
    ansible.builtin.command:
      chdir: cue
    ansible.builtin.copy:
      mode: "0644"
      dest: cue/tmp/fact.json
  block:
    - name: Create tmp cue folder
      ansible.builtin.file:
        path: cue/tmp
        state: directory
        mode: "0755"
    - name: Export facts to file # noqa: args[module], risky-file-permissions
      changed_when: false
      vars:
        caddyfile_content: ""
      ansible.builtin.copy:
        content: "{{ lookup('vars', 'vars') | to_nice_json }}"
    - name: Get container cue facts
      changed_when: false
      ansible.builtin.command:
        cmd: cue export fact.cue --out json
      register: cue_facts
    - name: Get caddyfile content
      vars:
        container: "{{ cue_facts.stdout | from_json | json_query('application') }}"
      ansible.builtin.set_fact:
        caddyfile_content: "{{ lookup('ansible.builtin.template', 'roles/container/templates/caddy/Caddyfile.j2') }}"
    - name: Export facts to file # noqa: args[module], risky-file-permissions
      changed_when: false
      ansible.builtin.copy:
        content: "{{ lookup('vars', 'vars') | to_nice_json }}"
    - name: Get container fact with caddyfile content
      changed_when: false
      ansible.builtin.command:
        cmd: cue export fact.cue --out json
      register: cue_facts
    - name: Set container facts
      ansible.builtin.set_fact:
        container: "{{ cue_facts.stdout | from_json | json_query('application') }}"
