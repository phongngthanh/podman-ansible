- name: Pgadmin
  containers.podman.podman_container:
    name: pgadmin-web
    image: "{{ pgadmin_image }}"
    env:
      PGADMIN_DEFAULT_EMAIL: "{{ pgadmin_email }}"
      PGADMIN_DEFAULT_PASSWORD: "{{ pgadmin_password }}"
    pod: pgadmin
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      - "{{ pgadmin_data }}/pgadmin:/var/lib/pgadmin:U,z"
    network: caddy
    state: "{{ pgadmin_state }}"
