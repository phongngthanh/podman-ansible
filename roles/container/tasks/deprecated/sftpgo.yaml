- name: Container sftpgo
  containers.podman.podman_container:
    name: sftpgo-web
    image: "{{ sftpgo_image }}"
    pod: sftpgo
    env:
      SFTPGO_WEBDAVD__BINDINGS__0__PORT: "10080"
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      # - "{{ sftpgo_volume_data }}:/home/{{ sftp_user }}/data:ro"
    state: "{{ sftpgo_state }}"
