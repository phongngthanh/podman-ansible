- name: Setup container
  tags: container
  block:
    - name: Run podman container with systemd
      ansible.builtin.include_tasks:
        file: container.yaml
      args:
        apply:
          tags:
            - "{{ container_item.key }}"
      loop: "{{ container | dict2items }}"
      loop_control:
        loop_var: container_item
      tags: always
      no_log: true
