- name: Setup container
  tags: container
  block:
    - name: Create network
      containers.podman.podman_network:
        name: webserver
    - name: Run podman container with systemd
      ansible.builtin.include_tasks:
        file: container.yaml
      args:
        apply:
          tags:
            - "{{ container_loop_var.key }}"
      loop: "{{ container | dict2items }}"
      loop_control:
        loop_var: container_loop_var
      tags:
        - always
      no_log: true
