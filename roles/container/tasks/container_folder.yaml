- name: Prepare folder {{ container_folder_loop.item }}
  module_defaults:
    ansible.builtin.file:
      path: "{{ container_folder_loop.item }}"
      mode: "0755"
      state: directory
  block:
    - name: Prepare folder if not exists {{ container_folder_loop.item }} # noqa: args[module]
      ansible.builtin.file:
        group: "{{ ansible_user }}"
        owner: "{{ ansible_user }}"
      when: not container_folder_loop.stat.exists
    - name: Preserve folder if already exists {{ container_folder_loop.item }} # noqa: risky-file-permissions args[module]
      become_method: containers.podman.podman_unshare
      become: true
      when: container_folder_loop.stat.exists
      ansible.builtin.file:
