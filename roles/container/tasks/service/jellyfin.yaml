- name: Jellyfin
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/jellyfin/jellyfin:10.8.10@sha256:d818ab432f1feb517795b05b11aa01037b7b25084b08a45e1bf56544ee236ba3
    name: jellyfin-web
    device:
      - /dev/dri/
    volumes:
      - "{{ global_media }}:/home"
      - "{{ jellyfin_web_cache }}:/cache:U,z"
      - "{{ jellyfin_web_config }}:/config:U,z"
