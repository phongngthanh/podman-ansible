- name: Jellyfin
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/jellyfin/jellyfin:latest@sha256:c156cb791fa8e123a3e58cb8c3b38f0d1738942a7e77e5d3e04058dd053e1863
    name: jellyfin-web
    device:
      - /dev/dri/
    volumes:
      - "{{ global_media }}:/home"
      - "{{ jellyfin_web_cache }}:/cache:U,z"
      - "{{ jellyfin_web_config }}:/config:U,z"
