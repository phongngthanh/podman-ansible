- name: Jellyfin
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/jellyfin/jellyfin:latest@sha256:97ae358b2f9091c6f745c47d9342cc615c73e3d672d8ac383385548afc836e28
    name: jellyfin-web
    device:
      - /dev/dri/
    volumes:
      - "{{ global_media }}:/home"
      - "{{ jellyfin_web_cache }}:/cache:U,z"
      - "{{ jellyfin_web_config }}:/config:U,z"
