- name: Radarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/radarr:latest@sha256:499a88df24de0bedd248366033fe14b6745fde49ef84345ccd759f49d5a3549d
    name: radarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ radarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
