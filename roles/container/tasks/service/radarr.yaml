- name: Radarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/radarr:latest@sha256:56a39deffe0fa317649a93bcee087694347e7857510266084541d39abfc55a46
    name: radarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ radarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
