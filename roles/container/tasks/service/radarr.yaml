- name: Radarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/radarr:latest@sha256:6e39351d73ed064de274122e0fb3f0ca92b82717eccf37cbcc01f84494306059
    name: radarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ radarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
