- name: Radarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/radarr:latest@sha256:c3efa1f363d69073ab05dc16c2981bec112a5b6f2d18b0c9a44d584b4a000bdb
    name: radarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ radarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
