- name: Radarr web config
  file:
    path: '{{ radarr_web_config }}'
    state: directory

- name: Radarr pod
  containers.podman.podman_pod:
    name: radarr
    network: caddy
    state: '{{ radarr_state }}'
        
- name: Radarr
  containers.podman.podman_container:
    name: radarr-web
    image: 'ghcr.io/linuxserver/radarr:{{ radarr_tag }}'
    env:
      PUID: '{{ global_puid }}'
      PGID: '{{ global_pgid }}'
      # - UMASK_SET=022 #optional
    pod: radarr
    # ports:
    #   - 7878
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '{{ radarr_web_config }}:/config:U,z'
      - '{{ global_media }}:/home'
      - '{{ transmission_download }}:/downloads'
    restart_policy: 'on-failure'
    state: '{{ radarr_state }}'