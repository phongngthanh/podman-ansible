- name: Radarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/radarr:latest@sha256:4d7f994cbf5f27ccae86c86bb600c2db7c7a0f2b106b58419241b1a1c4c3ea39
    name: radarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ radarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
