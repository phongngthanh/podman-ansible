- name: Jackett
  containers.podman.podman_container:
    env:
      AUTO_UPDATE: "true"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/jackett:latest@sha256:2a7e58454cbb7942b2881d48a26187bf53352696ad8d3721f40d948770a2db3d
    name: jackett-web
    pod: jackett
    state: "{{ jackett_state }}"
    volumes:
      - "{{ jackett_web_config }}:/config:U,z"
