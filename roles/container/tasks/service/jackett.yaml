- name: Jackett
  containers.podman.podman_container:
    env:
      AUTO_UPDATE: "true"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/jackett:latest@sha256:ae03d712a3cb0544062c5dbbd7e123bfd765411f994cea7ac35965981f3a1201
    name: jackett-web
    pod: jackett
    state: "{{ jackett_state }}"
    volumes:
      - "{{ jackett_web_config }}:/config:U,z"
