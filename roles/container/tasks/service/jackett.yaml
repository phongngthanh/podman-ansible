- name: Jackett
  containers.podman.podman_container:
    env:
      AUTO_UPDATE: "true"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/jackett:latest@sha256:5fc71e08536618e752a013d8e16d5236cafffb0e9fe8d495e23f4e096b029fb0
    name: jackett-web
    pod: jackett
    state: "{{ jackett_state }}"
    volumes:
      - "{{ jackett_web_config }}:/config:U,z"
