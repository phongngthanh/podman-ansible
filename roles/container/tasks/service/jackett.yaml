- name: Jackett
  containers.podman.podman_container:
    env:
      AUTO_UPDATE: "true"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/jackett:latest@sha256:4037f7f5db6ee84f173dfdfd6b2284a45757326539a62a72d9f4fc92f4f2ca81
    name: jackett-web
    pod: jackett
    state: "{{ jackett_state }}"
    volumes:
      - "{{ jackett_web_config }}:/config:U,z"
