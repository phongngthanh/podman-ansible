- name: Wol-web
  containers.podman.podman_container:
    env:
      WOLWEBVDIR: "/"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/zephyros-dev/wolweb:latest@sha256:b9fdc0cb423f7f03bb00eb81b9d84fd9c0c3b16c388e53ce2bddee1b1ea2187d
    name: wol
    network: host
    secrets:
      - wol_bcast_ip,type=env,target=WOLWEBBCASTIP
      - wol_config_devices,target=/wolweb/devices.json
