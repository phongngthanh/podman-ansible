- name: Privatebin
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/privatebin/nginx-fpm-alpine:latest@sha256:a8c633aa2db622d39ebb9a7c6ba16f56774d720d62178c12cc7ac4f575380bb2
    name: privatebin-web
    pod: privatebin
    state: "{{ privatebin_state }}"
    volumes:
      - "{{ privatebin_web_data }}:/srv/data:U,z"
