- name: Privatebin
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/privatebin/nginx-fpm-alpine:latest@sha256:cafc6151fc836fa62a4e018a17f10b8ada7a386b66cfcea436fa69596c9151f8
    name: privatebin-web
    pod: privatebin
    state: "{{ privatebin_state }}"
    volumes:
      - "{{ privatebin_web_data }}:/srv/data:U,z"
