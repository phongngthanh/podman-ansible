- name: Privatebin
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/privatebin/nginx-fpm-alpine:latest@sha256:fed55e29df1c07465f162152a91fe1ce704a93672fd2c3bbfe6a52f33319c714
    name: privatebin-web
    pod: privatebin
    state: "{{ privatebin_state }}"
    volumes:
      - "{{ privatebin_web_data }}:/srv/data:U,z"
