- name: Privatebin Web data
  file:
    path: '{{ privatebin_web_data }}'
    state: directory

- name: Privatebin pod
  containers.podman.podman_pod:
    name: privatebin
    network: caddy
    state: '{{ privatebin_state }}'
    
- name: Privatebin
  containers.podman.podman_container:
    name: privatebin-web
    image: 'privatebin/nginx-fpm-alpine:{{ privatebin_tag }}'
    # ports:
    # - '8080'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '{{ privatebin_web_data }}:/srv/data:U,z'
    pod: privatebin
    restart_policy: 'on-failure'
    state: '{{ privatebin_state }}'