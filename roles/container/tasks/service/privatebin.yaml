- name: Privatebin
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/privatebin/nginx-fpm-alpine:latest@sha256:d68b62f9b424b6b70d2dee5a3b9069dc5fabaada03058d433944f93242f3907d
    name: privatebin-web
    pod: privatebin
    state: "{{ privatebin_state }}"
    volumes:
      - "{{ privatebin_web_data }}:/srv/data:U,z"
