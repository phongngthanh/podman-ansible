- name: Transmission
  containers.podman.podman_container:
    env:
      PASS: "{{ transmission_password }}"
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
      USER: "{{ transmission_user }}"
    image: lscr.io/linuxserver/transmission:latest@sha256:f3ded3b26dbb0dae53a8a777b4ecd5ca841cbdda932840007121fc12dceb8270
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
