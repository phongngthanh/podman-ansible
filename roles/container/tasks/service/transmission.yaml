- name: Transmission
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: ghcr.io/linuxserver/transmission:latest@sha256:2f3850703e681a2c9b61d6af0201aa1445ae0767a65aa79a0cd45ea5d4f06c8d
    name: transmission
    network: webserver
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    secrets:
      - transmission_password,type=env,target=PASS
      - transmission_user,type=env,target=USER
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
