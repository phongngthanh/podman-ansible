- name: Transmission
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/transmission:latest@sha256:0857f180ab4b3fde1041855365338566b3211fa2b8ca25ae843610f440992137
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    secrets:
      - transmission_password,type=env,target=PASS
      - transmission_user,type=env,target=USER
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
