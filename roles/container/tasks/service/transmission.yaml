- name: Transmission
  containers.podman.podman_container:
    env:
      PASS: "{{ transmission_password }}"
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
      USER: "{{ transmission_user }}"
    image: lscr.io/linuxserver/transmission:latest@sha256:3abd00ce589e66269f51682007d65ed7204a90fb904d0a9691efbd410b2ab2b9
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
