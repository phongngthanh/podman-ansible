- name: Transmission
  containers.podman.podman_container:
    env:
      PASS: "{{ transmission_password }}"
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
      USER: "{{ transmission_user }}"
    image: lscr.io/linuxserver/transmission:latest@sha256:c87a18e9b553abd81821a302c3012bc9e8f6fec41a3223858c8c1b2a96f89fdb
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    state: "{{ transmission_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
