- name: Transmission
  containers.podman.podman_container:
    env:
      PASS: "{{ transmission_password }}"
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
      USER: "{{ transmission_user }}"
    image: lscr.io/linuxserver/transmission:latest@sha256:d20544d0d24c1517bcb2a7c36b75f773cf1e7e833ffb1b919b765ebf2ac89177
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
