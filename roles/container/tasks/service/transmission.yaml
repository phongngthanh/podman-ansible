- name: Transmission
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/transmission:latest@sha256:501cd0ae332c58f5ba695cbe88785a5863db71bb4764787a1447e482db6f39b8
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    secrets:
      - transmission_password,type=env,target=PASS
      - transmission_user,type=env,target=USER
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
