- name: Transmission
  containers.podman.podman_container:
    env:
      PASS: "{{ transmission_password }}"
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
      USER: "{{ transmission_user }}"
    image: lscr.io/linuxserver/transmission:latest@sha256:2c2fb236c9379a8f6c58011b20df0bc84572127a3d5ff2fcff1c68d6bf5ac35a
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
