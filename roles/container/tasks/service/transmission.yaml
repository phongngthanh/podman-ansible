- name: Transmission
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/transmission:latest@sha256:2860eca173361bbb7b9835c786de395d2fbc0b7be82f09a95cc626b328e457b5
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    secrets:
      - transmission_password,type=env,target=PASS
      - transmission_user,type=env,target=USER
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
