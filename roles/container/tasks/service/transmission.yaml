- name: Transmission
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: ghcr.io/linuxserver/transmission:latest@sha256:bd4bbbaab2703a916836de1e4e50477199656ef3d1d1fb2aa9c0ffa0231d0f2d
    name: transmission
    network: webserver
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    secrets:
      - transmission_password,type=env,target=PASS
      - transmission_user,type=env,target=USER
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
