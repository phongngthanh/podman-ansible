- name: Transmission
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/transmission:latest@sha256:6c16289b53791b7d401d9056f748d458eb787ebdc33e258ee1e0d6fedfd29dd6
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    secrets:
      - transmission_password,type=env,target=PASS
      - transmission_user,type=env,target=USER
    volumes:
      - "{{ global_media }}:/home"
      - "{{ transmission_web_config }}:/config:U,z"
