- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
    image: ghcr.io/zephyros-dev/koreader:v2023.08@sha256:45ba72d9111a48bf6471abf056a85f5f9fa098d5545366c687c9a2147d6cb667
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
