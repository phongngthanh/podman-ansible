- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/zephyros-dev/koreader:v2023.08@sha256:5bcfc62dac9474a1ec3b503adb94a6131dd98870dd2399f794fb392cfafdb4d5
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
