- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/zephyros-dev/koreader:v2023.08@sha256:f790c8e5300124168ef829c61b316b31e9c1dd4dafc63e50eb2dc1ab75a151ed
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
