- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/zephyros-dev/koreader:v2023.08@sha256:1d273a6f2231998f82452b34bf5b25c768f7f7fdb05f929d9f0686c7f24aa251
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
