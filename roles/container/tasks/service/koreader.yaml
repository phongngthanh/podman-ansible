- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
    image: ghcr.io/zephyros-dev/koreader:v2023.08@sha256:5a4cfc1e2266cb5c5d61356b6a28e141d06e4d941c972b6114d9354cc03f1c8c
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
