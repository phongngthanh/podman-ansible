- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/zephyros-dev/koreader:latest@sha256:135e91513b1f1b92697e3d6568401d13234eb44f87175f9c9575b3738cad4eb5
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
