- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
    image: ghcr.io/zephyros-dev/koreader:v2023.08@sha256:85834caf70c9a1c5d5d9b3c82e9025f7299be611f8b4e33b360504392aa20b05
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
