- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/zephyros-dev/koreader:latest@sha256:254c30d615d8726934b2a3f6bf51b589017eaa7971f114065d0d78e873c33234
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
