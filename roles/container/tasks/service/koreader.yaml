- name: Koreader
  containers.podman.podman_container:
    cap_add:
      - NET_RAW
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
    image: ghcr.io/zephyros-dev/koreader:v2023.08@sha256:271ebb2b645d4cbfbe7101933dd27cf373ac80a8931302d3cab03ed1ea8d82a1
    name: koreader-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/config/calibre:ro"
      - "{{ koreader_volume_data }}:/config:U,z"
