- name: Global Media folder
  file:
    path: '{{ global_media }}'
    state: directory

- name: Transmission Download folder
  file:
    path: '{{ transmission_download }}'
    state: directory

- name: Readarr web config
  file:
    path: '{{ readarr_web_config }}'
    state: directory

- name: Readarr pod
  containers.podman.podman_pod:
    name: readarr
    network: caddy
    state: '{{ readarr_state }}'
        
- name: Readarr
  containers.podman.podman_container:
    name: readarr-web
    image: '{{ readarr_image }}'
    env:
      # PUID: '{{ global_puid }}'
      # PGID: '{{ global_pgid }}'
      PUID: '1000'
      PGID: '1000'
      # - UMASK_SET=022 #optional
    pod: readarr
    # ports:
    #   - 8787
    volumes:
      - '/etc/localtime:/etc/localtime:ro,z'
      - '{{ readarr_web_config }}:/config:U,z'
      - '{{ global_media }}:/home'
      - '{{ transmission_download }}:/downloads'
    labels:
      diun.enable: 'true'
    restart_policy: 'on-failure:3'
    state: '{{ readarr_state }}'