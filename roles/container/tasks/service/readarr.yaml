- name: Readarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/readarr:develop@sha256:298cbf958ad7441b7f5f5660531f9fc51dc5426cc7a63e3e00fc4130a5845668
    name: readarr-web
    pod: readarr
    state: "{{ readarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ readarr_web_config }}:/config:z"
      - "{{ transmission_download }}:/downloads"
