- name: Readarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/readarr:develop@sha256:e49002b6bae56f08e324313983f3df0cc12fdc68087bf7ec4552c81f1e526a13
    name: readarr-web
    pod: readarr
    state: "{{ readarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ readarr_web_config }}:/config:z"
      - "{{ transmission_download }}:/downloads"
