- name: Readarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/readarr:develop@sha256:32656cbb9aeebc6de57f39a740fcc28725da3dd43f2e64ea66475f0df577ae21
    name: readarr-web
    pod: readarr
    state: "{{ readarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ readarr_web_config }}:/config:z"
      - "{{ transmission_download }}:/downloads"
