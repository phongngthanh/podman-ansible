- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/bazarr:latest@sha256:e0df01e4cbb119e07db6a15018d45fd711c5343c19192bf85d700a95b7da2cb8
    name: bazarr-web
    pod: bazarr
    state: started
    volumes:
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
