- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/bazarr:latest@sha256:4368bc40b49e2752bc209b6acfac769bea87e09f5ffa08e4fedd7687c35b5a37
    name: bazarr-web
    pod: bazarr
    state: started
    volumes:
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
