- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/bazarr:latest@sha256:ea2d6a3642fc8ea2e0f37b4225b7258d9b33255a34693f83fd47e5f854d45b83
    name: bazarr-web
    pod: bazarr
    state: started
    volumes:
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
