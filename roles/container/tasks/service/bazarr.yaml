- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/bazarr:latest@sha256:73497d1b6b1aaed7927db4fdd61a8ffcea70b6eb873a50a029c731a841d87f29
    name: bazarr-web
    volumes:
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
