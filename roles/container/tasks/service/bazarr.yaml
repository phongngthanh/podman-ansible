- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/bazarr:latest@sha256:8f6ef99233158aadc1f7205698c5f2e9ebb1d150d1d1f9d0a62bad2fc15f0cd2
    name: bazarr-web
    pod: bazarr
    state: started
    volumes:
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
