- name: Bazarr web config
  file:
    path: '{{ bazarr_web_config }}'
    state: directory

- name: Bazarr pod
  containers.podman.podman_pod:
    name: bazarr
    network: caddy
    state: '{{ bazarr_state }}'
            
- name: Bazarr
  containers.podman.podman_container:
    name: bazarr-web
    image: 'ghcr.io/linuxserver/bazarr:{{ bazarr_tag }}'
    env:
      PUID: '{{ global_puid }}'
      PGID: '{{ global_pgid }}'
      # UMASK_SET: 022 #optional
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '{{ bazarr_web_config }}:/config:U,z'
      - '{{ global_media }}:/home'
    pod: bazarr
    # ports:
    #   - 6767
    restart_policy: 'on-failure'
    state: '{{ bazarr_state }}'