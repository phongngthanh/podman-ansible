- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/bazarr:latest@sha256:fddaf207c8468b0e31a8c9c891c1c29ee5502198bfe9cd9ef120e76a53b1a34e
    name: bazarr-web
    volumes:
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
