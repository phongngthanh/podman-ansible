- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/bazarr:latest@sha256:80ef3b1d35388ba491fecba39cacb01b49b61f4a340fb4ceb10ac5808afa4a72
    name: bazarr-web
    volumes:
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
