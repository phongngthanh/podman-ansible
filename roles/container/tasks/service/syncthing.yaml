- name: Syncthing
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:latest@sha256:5f1b5132b80d1981fd31333750e2fd6f3b448818b7b1f267c2109f1c15a9025d
    name: syncthing
    network_mode: host
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
