- name: Syncthing
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:latest@sha256:84c5c79bd173ffc412c9101bfb64f3f5ba4b58a6cd6c9b0152e134930e0847fa
    name: syncthing
    network_mode: host
    state: "{{ syncthing_state }}"
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
