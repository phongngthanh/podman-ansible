- name: Syncthing
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:latest@sha256:e573106f5bb194f2e27200d42bce883a18367c8446118c84d18a8d4e10de08de
    name: syncthing
    network_mode: host
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
