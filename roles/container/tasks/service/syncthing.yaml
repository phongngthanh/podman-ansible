- name: Syncthing
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:1.24.0@sha256:9ed4160335dcfe129873c4646dbd3da0a2e93f107f59a14f388c8d821ea48efc
    name: syncthing
    network_mode: host
    userns: keep-id
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
