- name: Syncthing
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:1.23.6@sha256:e84a00b83684b0d75b58ddc1ac5a5265629bcb07d28a7fd9b3874be00cc6279c
    name: syncthing
    network_mode: host
    userns: keep-id
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
