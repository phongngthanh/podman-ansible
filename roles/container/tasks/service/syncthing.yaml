- name: Syncthing
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:1.23.7@sha256:d5c6b474900cdcbfa996d83766391ac8f913ccb272589bec7ac01e1e64aa644e
    name: syncthing
    network_mode: host
    userns: keep-id
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
