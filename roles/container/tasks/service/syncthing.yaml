- name: Syncthing
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    generate_systemd:
      container_prefix: ""
      new: true
      path: "{{ ansible_user_dir }}/.config/systemd/user"
      pod_prefix: ""
      separator: ""
    image: "{{ syncthing_image }}"
    name: syncthing
    network_mode: host
    state: "{{ syncthing_state }}"
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
