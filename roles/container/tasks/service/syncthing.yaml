- name: Syncthing
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:latest@sha256:09dda4902e5139cf557db00235aad707ef2306d23f709121079360e4c30b1690
    name: syncthing
    network_mode: host
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
