- name: Syncthing
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:latest@sha256:8eb65bcdc7fe342febe18c893527c5bd8534079bffe174f28f1dad8c207cad9a
    name: syncthing
    network_mode: host
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
