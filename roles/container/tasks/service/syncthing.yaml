- name: Syncthing
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: docker.io/syncthing/syncthing:latest@sha256:5dbe8bcc7952f3638f03bd16697243698618cd20ecdee52c5e79f374e2fe9b8c
    name: syncthing
    network_mode: host
    volumes:
      - "{{ syncthing_data }}:/var/syncthing:U,z"
