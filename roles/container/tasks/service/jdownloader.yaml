- name: Jdownloader
  containers.podman.podman_container:
    env:
      # Needed for chown the output directory
      # https://github.com/jlesage/docker-jdownloader-2/blob/0091b8358fccea902af05fa29d05f567f073543b/rootfs/etc/cont-init.d/55-jdownloader2.sh
      # https://github.com/jlesage/docker-baseimage-gui#taking-ownership-of-a-directory
      USER_ID: "{{ global_puid }}"
      GROUP_ID: "{{ global_puid }}"
    image: docker.io/jlesage/jdownloader-2:v23.06.1@sha256:311497d91095b51d26c377b1f87b57d77f375599af305277bcc50b905d27dd40
    name: jdownloader-web
    volumes:
      - "{{ global_download }}:/output"
      - "{{ jdownloader_volume_config }}:/config:U,z"
