- name: Check if certificates is ready
  ansible.builtin.import_tasks: caddy_cert_check/main.yaml

- name: Mumble
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    generate_systemd:
      container_prefix: ""
      new: true
      path: /home/{{ ansible_user }}/.config/systemd/user
      pod_prefix: ""
      separator: ""
    image: "{{ mumble_image }}"
    name: mumble
    ports:
      - 64738:64738/tcp
      - 64738:64738/udp
    state: "{{ mumble_state }}"
    volumes:
      - "{{ mumble_volume_data }}:/data:U,z"
      - "{{ mumble_volume_config }}/murmur.ini:/etc/murmur.ini:ro,z"
      - "{{ caddy_cert_location }}:/certificates:ro,z"
