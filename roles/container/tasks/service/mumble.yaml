- name: Check if certificates is ready
  ansible.builtin.import_tasks: caddy_cert_check/main.yaml

- name: Mumble
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/mattikus/murmur:latest@sha256:43cc85419c0894483269c24bf8cfd36c7474752990da1560c09a4a1df81a640e
    name: mumble
    ports:
      - 64738:64738/tcp
      - 64738:64738/udp
    state: "{{ mumble_state }}"
    volumes:
      - "{{ mumble_volume_data }}:/data:U,z"
      - "{{ mumble_volume_config }}/murmur.ini:/etc/murmur.ini:ro,z"
      - "{{ caddy_cert_location }}:/certificates:ro,z"
