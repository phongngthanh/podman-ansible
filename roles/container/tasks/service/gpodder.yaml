- name: Gpodder
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: ghcr.io/xthursdayx/gpodder-docker:latest@sha256:6e27214ca9a48d115c9587a11e2dbb6de04bd6f52020c4b9733de4aac11088d1
    name: gpodder-web
    volumes:
      - "{{ gpodder_volume_config }}:/config:U,z"
      - "{{ gpodder_volume_downloads }}:/downloads:U,z"
