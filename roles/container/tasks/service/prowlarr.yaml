- name: Prowlarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/prowlarr:develop@sha256:a9b57b449c70f04103c6b566fad720f6127a6df9349fbe284f61cf34944b6bea
    name: prowlarr-web
    pod: prowlarr
    state: "{{ prowlarr_state }}"
    volumes:
      - "{{ prowlarr_web_config }}:/config:U,z"
