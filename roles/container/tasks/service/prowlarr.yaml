- name: Prowlarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/prowlarr:develop@sha256:304c78bba6c1d00b901d1906a10000669db063977ae678847320711a4c484d3b
    name: prowlarr-web
    pod: prowlarr
    state: "{{ prowlarr_state }}"
    volumes:
      - "{{ prowlarr_web_config }}:/config:U,z"
