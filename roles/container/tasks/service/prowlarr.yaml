- name: Prowlarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/prowlarr:develop@sha256:b826c3cced90056f3db339e6857318f87be89df88767a59725b5f9be9baec8bf
    name: prowlarr-web
    pod: prowlarr
    state: "{{ prowlarr_state }}"
    volumes:
      - "{{ prowlarr_web_config }}:/config:U,z"
