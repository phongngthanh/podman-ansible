- name: Prowlarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/prowlarr:develop@sha256:511715405af53d89164eeddbcb44e801f114cafbd18e6133e3d23fc3476f372f
    name: prowlarr-web
    pod: prowlarr
    state: "{{ prowlarr_state }}"
    volumes:
      - "{{ prowlarr_web_config }}:/config:U,z"
