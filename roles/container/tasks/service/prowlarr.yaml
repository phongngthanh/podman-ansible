- name: Prowlarr
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/prowlarr:develop@sha256:4e1e7b69dc6a9fec3dc37d7c14985e192ff3198bafa2865a4164bab903457f8a
    name: prowlarr-web
    pod: prowlarr
    state: "{{ prowlarr_state }}"
    volumes:
      - "{{ prowlarr_web_config }}:/config:U,z"
