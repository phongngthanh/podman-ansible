- name: Calibrew
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre-web:latest@sha256:7360eec5d75e6f6f7a8eec280d737d50df5a9932af56ece41d43134e483ecc1c
    name: calibrew-web
    pod: calibrew
    state: "{{ calibrew_state }}"
    volumes:
      - "{{ calibrew_book }}:/books"
      - "{{ calibrew_web_config }}:/config:U,z"
