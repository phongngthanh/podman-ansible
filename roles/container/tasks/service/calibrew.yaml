- name: Calibrew
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre-web:latest@sha256:90c1cea5b21bd11e5f06ef009fb673905d667018ec87b6bde03948cad84af772
    name: calibrew-web
    pod: calibrew
    state: "{{ calibrew_state }}"
    volumes:
      - "{{ calibrew_book }}:/books"
      - "{{ calibrew_web_config }}:/config:U,z"
