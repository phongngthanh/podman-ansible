- name: Calibrew web config
  file:
    path: '{{ calibrew_web_config }}'
    state: directory

- name: Calibrew books folder
  file:
    path: '{{ calibrew_book }}'
    state: directory

- name: Calibrew pod
  containers.podman.podman_pod:
    name: calibrew
    network: caddy
    state: '{{ calibrew_state }}'
            
- name: Calibrew
  containers.podman.podman_container:
    name: calibrew-web
    image: 'ghcr.io/linuxserver/calibre-web:{{ calibrew_tag }}'
    env:
      PUID: '{{ global_puid }}'
      PGID: '{{ global_pgid }}'
    volumes:
      - '/etc/localtime:/etc/localtime:ro,z'
      - '{{ calibrew_web_config }}:/config:U,z'
      - '{{ calibrew_book }}:/books'
    pod: calibrew
    # ports:
    #   - 8083
    restart_policy: 'on-failure:3'
    state: '{{ calibrew_state }}'