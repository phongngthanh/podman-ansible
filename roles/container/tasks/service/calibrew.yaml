- name: Calibrew
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre-web:latest@sha256:5982a23a81097c75fc4fd23f13d426d4eb0e7ec95adee14ed5667283c6767eca
    name: calibrew-web
    pod: calibrew
    state: "{{ calibrew_state }}"
    volumes:
      - "{{ calibrew_book }}:/books"
      - "{{ calibrew_web_config }}:/config:U,z"
