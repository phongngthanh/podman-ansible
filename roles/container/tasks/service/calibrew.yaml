- name: Calibrew
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre-web:latest@sha256:c2cc69ce6cd1bd1ae77e68e8f869bc43b277dc231ae7ea2e776eeb0e3ed56c60
    name: calibrew-web
    pod: calibrew
    state: "{{ calibrew_state }}"
    volumes:
      - "{{ calibrew_book }}:/books"
      - "{{ calibrew_web_config }}:/config:U,z"
