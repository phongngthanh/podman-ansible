- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/lidarr:latest@sha256:cf2de7c95aa76ecf0312b42de5e140153cbed9307a95a397ab946dfbecb13519
    name: lidarr-web
    pod: lidarr
    state: "{{ lidarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
