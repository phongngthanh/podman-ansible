- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/lidarr:latest@sha256:c0e2e5fd680bca3c179b8c882599550b560f579bd92eb8b715226f01c05a54e4
    name: lidarr-web
    pod: lidarr
    state: "{{ lidarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
