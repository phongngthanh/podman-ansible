- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/lidarr:latest@sha256:d19124575f50265d5ff8b33d311a0869a5d4665be821683544939a336e2705d2
    name: lidarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
