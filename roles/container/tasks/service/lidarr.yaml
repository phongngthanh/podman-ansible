- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/lidarr:latest@sha256:28a18c7c95f066a01f6a4a6aa62320fff4cc4ffe8d06e4c98af7c107eeaf0432
    name: lidarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
