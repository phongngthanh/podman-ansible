- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: ghcr.io/linuxserver/lidarr:latest@sha256:5954669f4736bd1d74f429b9165e8c16420dce91d9bfb2800203397ac49c0f80
    name: lidarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
