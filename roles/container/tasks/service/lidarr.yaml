- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/lidarr:latest@sha256:d5624dd978c1700cc58b05a23525e42154e7f4276bc565d4e1ade6f533af708c
    name: lidarr-web
    pod: lidarr
    state: "{{ lidarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
