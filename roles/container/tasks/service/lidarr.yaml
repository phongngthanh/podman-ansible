- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/lidarr:latest@sha256:98a1f05457eeb31e0ab95588b17256bac08c85fecfb59f880b678fe35bb9c967
    name: lidarr-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
