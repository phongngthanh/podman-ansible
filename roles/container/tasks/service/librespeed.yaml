- name: Librespeed
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/librespeed:latest@sha256:04c96d8afbfa39deef75ac5fa78da9d34764d2c8b4d6804cb81019c057b5d06c
    name: librespeed-web
    pod: librespeed
    state: "{{ librespeed_state }}"
    volumes:
      - "{{ librespeed_web_config }}:/config:U,z"
