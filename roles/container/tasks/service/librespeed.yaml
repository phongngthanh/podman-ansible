- name: Librespeed
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/librespeed:latest@sha256:5bb81a0bad08265c866953bcfa9f87bc3f4fecd5e43bf42840f1e49d10d8224d
    name: librespeed-web
    pod: librespeed
    state: "{{ librespeed_state }}"
    volumes:
      - "{{ librespeed_web_config }}:/config:U,z"
