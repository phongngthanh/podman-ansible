- name: Librespeed
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/librespeed:latest@sha256:4e18c67f0779f3c3e72cfe724e21476532944013e128391a4d7e111ac9c96b0c
    name: librespeed-web
    pod: librespeed
    state: "{{ librespeed_state }}"
    volumes:
      - "{{ librespeed_web_config }}:/config:U,z"
