- name: Librespeed
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/librespeed:latest@sha256:be296369d8d2edb73942241f554c39e85c5a3937139bee18d71de9cb2d104def
    name: librespeed-web
    pod: librespeed
    state: "{{ librespeed_state }}"
    volumes:
      - "{{ librespeed_web_config }}:/config:U,z"
