- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/calibre:latest@sha256:da9e84224b95f00ee8ee8a8cf47f1e1d20e05c4933963daefe8872c4f3779cfe
    name: calibre-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
