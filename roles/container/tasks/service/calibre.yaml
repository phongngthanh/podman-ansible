- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:88e539238692941047bb31b069539362241cbf1d28cd9065965064436185ee65
    name: calibre-web
    pod: calibre
    state: "{{ calibre_state }}"
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
