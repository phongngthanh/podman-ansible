- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:a57e4b02b7c33ad27f5af7d2356b5f95c4edcee28d3345760111321d4f05e171
    name: calibre-web
    pod: calibre
    state: "{{ calibre_state }}"
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
