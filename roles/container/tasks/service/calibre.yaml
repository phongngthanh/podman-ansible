- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:4e9549335eb071faf1b72139126f9ec28eb1635904744d357eada6438804f8e5
    name: calibre-web
    pod: calibre
    state: "{{ calibre_state }}"
    device:
      - /dev/dri/renderD128:/dev/dri/renderD128
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
