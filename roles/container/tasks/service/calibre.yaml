- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:8ab6841283b567eef3705743e6e917378640c1d2f605e2ba175af411ce2495ef
    name: calibre-web
    pod: calibre
    state: "{{ calibre_state }}"
    device:
      - /dev/dri/renderd128:/dev/dri/renderd128
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
