- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:a98a89d0d106f5cdc49fddb7573666562624935df89c2a3dfce96c69b713f9db
    name: calibre-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
