- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:f90fad37bf7d901c3976ceee962a1f79b7e85803ebc2458cf04b2fd8051cfe6e
    name: calibre-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
