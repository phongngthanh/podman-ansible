- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:96408537017896429cb8c372071faae2db04fa5edd3da1a2cadec56c0773e890
    name: calibre-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
