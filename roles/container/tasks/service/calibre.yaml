- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/calibre:latest@sha256:a31969b77c9bf05258d1af2ee793e77bb7220e5d6cc9dd3952cb9a8fc97cfe7d
    name: calibre-web
    pod: calibre
    state: "{{ calibre_state }}"
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
