- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/calibre:latest@sha256:897bd27d2e4dbdc61fa925f9eec21b6af64684c2ed1c66b01ea3e5723ee970fb
    name: calibre-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
