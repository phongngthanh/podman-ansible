- name: Calibre
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
    image: ghcr.io/linuxserver/calibre:latest@sha256:d24a3d072a6f954cdabd87aa1f8f6a7f8cca1f20b8e0ce5e19653250eb099941
    name: calibre-web
    device:
      - /dev/dri/
    volumes:
      - "{{ calibre_book }}:/books"
      - "{{ calibre_volume_config }}:/config:U,z"
