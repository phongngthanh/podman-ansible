- name: Pymedusa
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/pymedusa/medusa:master@sha256:3991fc35f33809cf4de93c0e17a06b2d37004f00ba2eecd6a2f7b560f5d3f047
    name: pymedusa-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ pymedusa_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
