- name: Pymedusa web config
  file:
    path: '{{ pymedusa_web_config }}'
    state: directory

- name: Pymedusa pod
  containers.podman.podman_pod:
    name: pymedusa
    network: caddy
    state: '{{ pymedusa_state }}'

- name: Pymedusa
  containers.podman.podman_container:
    name: pymedusa-web
    image: 'pymedusa/medusa:{{ pymedusa_tag }}'
    pod: pymedusa
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '{{ pymedusa_web_config }}:/config:U,z'
      - '{{ global_media }}:/home'
      - '{{ transmission_download }}:/downloads'
    # ports:
    #   - 8081
    restart_policy: 'on-failure'
    state: '{{ pymedusa_state }}'