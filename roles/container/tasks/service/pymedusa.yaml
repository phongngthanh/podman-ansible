- name: Pymedusa
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/pymedusa/medusa:master@sha256:6f9d6ad6384d7efbbb6c426a21de0291d5c5fd210c9eb6fa3f00ace55266b83e
    name: pymedusa-web
    volumes:
      - "{{ global_media }}:/home"
      - "{{ pymedusa_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
