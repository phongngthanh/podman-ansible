- name: Pymedusa
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/pymedusa/medusa:master@sha256:18cae5a6d573e4d59c86b27227d1360532a329f056f46c85a290c14445091310
    name: pymedusa-web
    pod: pymedusa
    state: "{{ pymedusa_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ pymedusa_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
