- name: Navidrome
  containers.podman.podman_container:
    env:
      ND_BASEURL: ""
      ND_LOGLEVEL: info
      ND_SCANSCHEDULE: 1h
      ND_SESSIONTIMEOUT: 24h
      TZ: "{{ global_timezone }}"
    image: docker.io/deluan/navidrome:latest@sha256:9d7c5dbbede7f2894b964112d669b3c5b0d40df460f6d33b4e46b961829e04da
    name: navidrome-web
    volumes:
      - "{{ navidrome_music }}:/music:ro"
      - "{{ navidrome_web_data }}:/data:U,z"
