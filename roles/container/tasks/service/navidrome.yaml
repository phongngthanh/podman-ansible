- name: Navidrome
  containers.podman.podman_container:
    env:
      ND_BASEURL: ""
      ND_LOGLEVEL: info
      ND_SCANSCHEDULE: 1h
      ND_SESSIONTIMEOUT: 24h
      TZ: "{{ global_timezone }}"
    image: docker.io/deluan/navidrome:latest@sha256:016ce0ff0e9e640c6a8eba5b874739caf69de6ab091ee2dd699ba0aecce6d24e
    name: navidrome-web
    volumes:
      - "{{ navidrome_music }}:/music:ro"
      - "{{ navidrome_web_data }}:/data:U,z"
