- name: Navidrome
  containers.podman.podman_container:
    env:
      ND_BASEURL: ""
      ND_LOGLEVEL: info
      ND_SCANSCHEDULE: 1h
      ND_SESSIONTIMEOUT: 24h
      TZ: "{{ global_timezone }}"
    image: docker.io/deluan/navidrome:latest@sha256:cb4bea4cfe7b48fbf5ee9c887e8a11fa8249b60f0ff9690d18f65f6093e3ba0b
    name: navidrome-web
    volumes:
      - "{{ navidrome_music }}:/music:ro"
      - "{{ navidrome_web_data }}:/data:U,z"
