- name: Sonarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: lscr.io/linuxserver/sonarr
    name: sonarr-web
    pod: sonarr
    state: "{{ sonarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ sonarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
