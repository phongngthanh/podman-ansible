      TZ: "{{ global_timezone }}"
    image: docker.io/lissy93/dashy:latest@sha256:e14931b4c61160c486c072a7c0696c2bb3b2902bbf6282bce94fd281a6a8677e
    name: dashy-web
    user: "0:0"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
