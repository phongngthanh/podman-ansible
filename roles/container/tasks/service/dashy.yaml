- name: Dashy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/lissy93/dashy:latest@sha256:4b5451b5cda652412a7d25cef9d6b0d6dbcfff1354018fa7f6c7e7625088d2e0
    name: dashy-web
    pod: dashy
    state: "{{ dashy_state }}"
    user: "0:0"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
