      TZ: "{{ global_timezone }}"
    image: docker.io/lissy93/dashy:latest@sha256:ad9002ef415723af1dfd0d384859875376eec302710c2938ef737a072eaf8810
    name: dashy-web
    user: "0:0"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
