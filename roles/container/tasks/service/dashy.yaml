- name: Dashy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/lissy93/dashy:latest@sha256:074e383b4d15dd032305eb8ae1d29fe87532e8757a88ff87b3af86f0111e0ba7
    name: dashy-web
    pod: dashy
    state: "{{ dashy_state }}"
    user: "0:0"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
