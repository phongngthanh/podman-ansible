- name: Dashy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/lissy93/dashy:latest@sha256:4aef2cc7662222a687cbf2d610f28399549ad3509619312a5ef0a6043ee512ab
    name: dashy-web
    pod: dashy
    state: "{{ dashy_state }}"
    user: "0:0"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
