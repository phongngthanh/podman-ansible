- name: Immich Web
  containers.podman.podman_container:
    name: immich-web
    image: docker.io/altran1502/immich-web:release@sha256:8b62492d80b78d2cb8515c1852d0e0e07be543f56d2176066a57734dc0fa529c
    command:
      - "/bin/sh"
