- name: Immich Server
  containers.podman.podman_container:
    name: immich-server
    image: docker.io/altran1502/immich-server:release@sha256:d2ea42b6c3e229bac4bf9b7ecb3ffc92aade6d671f82be2005f04cabc8df1e72
    command:
      - "/bin/sh"
      - "./start-server.sh"
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: "{{ immich_database_db }}"
      DB_HOSTNAME: localhost
      DB_PASSWORD: "{{ immich_database_password }}"
      DB_USERNAME: "{{ immich_database_user }}"
      JWT_SECRET: "{{ immich_jwt_secret }}"
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TZ: "{{ global_timezone }}"

- name: Immich Microservices
  containers.podman.podman_container:
    name: immich-microservices
    image: docker.io/altran1502/immich-server:release@sha256:d2ea42b6c3e229bac4bf9b7ecb3ffc92aade6d671f82be2005f04cabc8df1e72
    command:
      - "/bin/sh"
      - "./start-microservices.sh"
    volume:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: "{{ immich_database_db }}"
      DB_HOSTNAME: localhost
      DB_PASSWORD: "{{ immich_database_password }}"
      DB_USERNAME: "{{ immich_database_user }}"
      JWT_SECRET: "{{ immich_jwt_secret }}"
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TZ: "{{ global_timezone }}"

- name: Immich Machine learning
  containers.podman.podman_container:
    name: immich-machine-learning
    image: docker.io/altran1502/immich-machine-learning:release@sha256:ddbdebba11df81f99d295775136094a854cdc36ec4713df022d3db5978a3a9cc
    command:
      - "/bin/sh"
      - "./entrypoint.sh"
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      NODE_ENV: production
