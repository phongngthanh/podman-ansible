- name: Immich Redis
  containers.podman.podman_container:
    name: immich-redis
    image: docker.io/redis:6-alpine@sha256:046f3913a13b517da79657f36e103015db8c0fac1bc5af580d5e8ef5e2273d04
    env:
      TZ: "{{ global_timezone }}"

- name: Immich Database
  containers.podman.podman_container:
    name: immich-database
    image: docker.io/postgres:14-alpine@sha256:07985c5c5e01ee550b30c67a2cf806f8b08b32f74e3f24c4cbef31305ef5776d
    env:
      POSTGRES_DB: "{{ immich_database_db }}"
      POSTGRES_PASSWORD: "{{ immich_database_password }}"
      POSTGRES_USER: "{{ immich_database_user }}"
      TZ: "{{ global_timezone }}"
    volumes:
      - "{{ immich_volume_database }}:/var/lib/postgresql/data"

- name: Immich Typesense
  containers.podman.podman_container:
    name: immich-typesense
    image: docker.io/typesense/typesense:0.24.1@sha256:e6ef6a082a62fb19c7fa80f596293f6519ce445670a59ae6ec4b750283865859
    env:
      TYPESENSE_API_KEY: "{{ immich_typesense_api_key }}"
      TYPESENSE_DATA_DIR: /data
    volumes:
      - "{{ immich_volume_typesense }}:/data:U,z"

- name: Immich Server
  containers.podman.podman_container:
    name: immich-server
    image: ghcr.io/immich-app/immich-server:release@sha256:aad23b01063971361787114acf025ea59f0181843b73241ad37f027e19e5b006
    command:
      - "/bin/sh"
      - "./start-server.sh"
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: "{{ immich_database_db }}"
      DB_HOSTNAME: localhost
      DB_PASSWORD: "{{ immich_database_password }}"
      DB_USERNAME: "{{ immich_database_user }}"
      JWT_SECRET: "{{ immich_jwt_secret }}"
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_API_KEY: "{{ immich_typesense_api_key }}"
      TYPESENSE_HOST: localhost
      TZ: "{{ global_timezone }}"

- name: Immich Microservices
  containers.podman.podman_container:
    name: immich-microservices
    image: ghcr.io/immich-app/immich-server:release@sha256:aad23b01063971361787114acf025ea59f0181843b73241ad37f027e19e5b006
    command:
      - "/bin/sh"
      - "./start-microservices.sh"
    volume:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: "{{ immich_database_db }}"
      DB_HOSTNAME: localhost
      DB_PASSWORD: "{{ immich_database_password }}"
      DB_USERNAME: "{{ immich_database_user }}"
      JWT_SECRET: "{{ immich_jwt_secret }}"
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_API_KEY: "{{ immich_typesense_api_key }}"
      TYPESENSE_HOST: localhost
      TZ: "{{ global_timezone }}"

- name: Immich Machine learning
  containers.podman.podman_container:
    name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:release@sha256:8517de23df420dc30b13a10b440afcfb85fd3240e1f0e9198460e8d203c40ee4
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
      - "{{ immich_volume_ml_cache }}:/cache:U,z"
    env:
      NODE_ENV: production
      TZ: "{{ global_timezone }}"

- name: Immich Web
  containers.podman.podman_container:
    name: immich-web
    image: ghcr.io/immich-app/immich-web:release@sha256:79df19555819622b1738a713508a71393a64ef966e590ffa578c30141f0bdf6a
    command:
      - "/bin/sh"
      - "./entrypoint.sh"
    env:
      TZ: "{{ global_timezone }}"
