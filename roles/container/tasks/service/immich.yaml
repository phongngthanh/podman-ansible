- name: Immich Redis
  containers.podman.podman_container:
    name: immich-redis
    image: docker.io/redis:6-alpine@sha256:5352ddb4eaa01b89be2faffa6259beb57a37fb6a6775d5c588b8763c511dee9a
    env:
      TZ: "{{ global_timezone }}"

- name: Immich Database
  containers.podman.podman_container:
    name: immich-database
    image: docker.io/postgres:14-alpine@sha256:6443baaf2f8c9ef30920ba8177cb2522a0ccb0e36e8b20d6cdcee2443702c4f9
    env:
      POSTGRES_DB: immich
      POSTGRES_USER: immich
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_postgres_db,type=env,target=POSTGRES_PASSWORD
    volumes:
      - "{{ immich_volume_database }}:/var/lib/postgresql/data"

- name: Immich Typesense
  containers.podman.podman_container:
    name: immich-typesense
    image: docker.io/typesense/typesense:0.25.1@sha256:3724f68156097114d07790e1c8bfaaca13b12eaecd602776d30d9933029064c7
    env:
      TYPESENSE_DATA_DIR: /data
    secrets:
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY
    volumes:
      - "{{ immich_volume_typesense }}:/data:U,z"

- name: Immich Server
  containers.podman.podman_container:
    name: immich-server
    image: ghcr.io/immich-app/immich-server:v1.79.1@sha256:a32e81d60a59fb2209f59c0bd64cb1b67da2d406b30658da2c23d1e6352d429a
    command:
      - "start-server.sh"
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: localhost
      DB_USERNAME: immich
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_URL: "ha://{{ immich_typesense_url | to_json | b64encode }}"
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_jwt_secret,type=env,target=JWT_SECRET
      - immich_postgres_db,type=env,target=DB_PASSWORD
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY

- name: Immich Microservices
  containers.podman.podman_container:
    name: immich-microservices
    image: ghcr.io/immich-app/immich-server:v1.79.1@sha256:a32e81d60a59fb2209f59c0bd64cb1b67da2d406b30658da2c23d1e6352d429a
    command:
      - "start-microservices.sh"
    volume:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: localhost
      DB_USERNAME: immich
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_HOST: localhost
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_jwt_secret,type=env,target=JWT_SECRET
      - immich_postgres_db,type=env,target=DB_PASSWORD
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY

- name: Immich Machine learning
  containers.podman.podman_container:
    name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.79.1@sha256:c149dda5c07979c7f6b1e9c4989a576e38634e7b86731f481fe140c0f9892b1e
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
      - "immich_volume_ml_cache:/cache:U"
    env:
      NODE_ENV: production
      TZ: "{{ global_timezone }}"

- name: Immich Web
  containers.podman.podman_container:
    name: immich-web
    image: ghcr.io/immich-app/immich-web:v1.79.1@sha256:94c7ac4993370debca280cb864f4c110a559d81c5994d745ebd7214edfb4f3b3
    env:
      IMMICH_SERVER_URL: http://localhost:3001
      TZ: "{{ global_timezone }}"
