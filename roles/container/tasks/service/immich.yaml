- name: Immich Redis
  containers.podman.podman_container:
    name: immich-redis
    image: docker.io/redis:6-alpine@sha256:5b5474c15f4bfe14cf78b10a92ed8c0880e07b959a15ff5ba814c653c4c3c159
    env:
      TZ: "{{ global_timezone }}"

- name: Immich Database
  containers.podman.podman_container:
    name: immich-database
    image: docker.io/postgres:14-alpine@sha256:fa48198f8c88d5563e7ff3f6d5d269be58a7571e4464d70e4cb6c0987d903ba3
    env:
      POSTGRES_DB: immich
      POSTGRES_USER: immich
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_postgres_db,type=env,target=POSTGRES_PASSWORD
    volumes:
      - "{{ immich_volume_database }}:/var/lib/postgresql/data"

- name: Immich Typesense
  containers.podman.podman_container:
    name: immich-typesense
    image: docker.io/typesense/typesense:0.24.1@sha256:e6ef6a082a62fb19c7fa80f596293f6519ce445670a59ae6ec4b750283865859
    env:
      TYPESENSE_DATA_DIR: /data
    secrets:
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY
    volumes:
      - "{{ immich_volume_typesense }}:/data:U,z"

- name: Immich Server
  containers.podman.podman_container:
    name: immich-server
    image: ghcr.io/immich-app/immich-server:v1.72.2@sha256:cb9d41a92751ec31d88dffb4c761d27c11646ba9558b264eee090dace38c6510
    command:
      - "start-server.sh"
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: localhost
      DB_USERNAME: immich
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_URL: "ha://{{ immich_typesense_url | to_json | b64encode }}"
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_jwt_secret,type=env,target=JWT_SECRET
      - immich_postgres_db,type=env,target=DB_PASSWORD
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY

- name: Immich Microservices
  containers.podman.podman_container:
    name: immich-microservices
    image: ghcr.io/immich-app/immich-server:v1.72.2@sha256:cb9d41a92751ec31d88dffb4c761d27c11646ba9558b264eee090dace38c6510
    command:
      - "start-microservices.sh"
    volume:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: localhost
      DB_USERNAME: immich
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_HOST: localhost
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_jwt_secret,type=env,target=JWT_SECRET
      - immich_postgres_db,type=env,target=DB_PASSWORD
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY

- name: Immich Machine learning
  containers.podman.podman_container:
    name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.72.2@sha256:8dc079ef6023f4bdf6bc3e526dd3130cfe76f209751aa559862c761889ff0e02
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
      - "immich_volume_ml_cache:/cache:U"
    env:
      NODE_ENV: production
      TZ: "{{ global_timezone }}"

- name: Immich Web
  containers.podman.podman_container:
    name: immich-web
    image: ghcr.io/immich-app/immich-web:v1.72.2@sha256:e50572dc3ec86dc0874ba7b06f8ba51bced3ce5de2fd84fc0fbba6999ab9bcef
    env:
      IMMICH_SERVER_URL: http://localhost:3001
      TZ: "{{ global_timezone }}"
