- name: Immich Redis
  containers.podman.podman_container:
    name: immich-redis
    image: docker.io/redis:6-alpine@sha256:8c131253384920eadcae2ee0e37e8d127146c8fc39ef5319b0cccae88ec150f0
    env:
      TZ: "{{ global_timezone }}"

- name: Immich Database
  containers.podman.podman_container:
    name: immich-database
    image: docker.io/postgres:14-alpine@sha256:150dd39ccb7ae6c7ba6130c3582c39a30bb5d3d22cb08ad0ba37001e3f829abc
    env:
      POSTGRES_DB: immich
      POSTGRES_USER: immich
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_postgres_db,type=env,target=POSTGRES_PASSWORD
    volumes:
      - "{{ immich_volume_database }}:/var/lib/postgresql/data"

- name: Immich Typesense
  containers.podman.podman_container:
    name: immich-typesense
    image: docker.io/typesense/typesense:0.24.1@sha256:e6ef6a082a62fb19c7fa80f596293f6519ce445670a59ae6ec4b750283865859
    env:
      TYPESENSE_DATA_DIR: /data
    secrets:
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY
    volumes:
      - "{{ immich_volume_typesense }}:/data:U,z"

- name: Immich Server
  containers.podman.podman_container:
    name: immich-server
    image: ghcr.io/immich-app/immich-server:release@sha256:0f611b58423ae6f544da506ff55683b0f947856a0f0bd85db0e8e48aa2837347
    command:
      - "start-server.sh"
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: localhost
      DB_USERNAME: immich
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_URL: "ha://{{ immich_typesense_url | to_json | b64encode }}"
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_jwt_secret,type=env,target=JWT_SECRET
      - immich_postgres_db,type=env,target=DB_PASSWORD
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY

- name: Immich Microservices
  containers.podman.podman_container:
    name: immich-microservices
    image: ghcr.io/immich-app/immich-server:release@sha256:0f611b58423ae6f544da506ff55683b0f947856a0f0bd85db0e8e48aa2837347
    command:
      - "start-microservices.sh"
    volume:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: localhost
      DB_USERNAME: immich
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_HOST: localhost
      TZ: "{{ global_timezone }}"
    secrets:
      - immich_jwt_secret,type=env,target=JWT_SECRET
      - immich_postgres_db,type=env,target=DB_PASSWORD
      - immich_typesense_api_key,type=env,target=TYPESENSE_API_KEY

- name: Immich Machine learning
  containers.podman.podman_container:
    name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:release@sha256:6cad6393a352756f06b5354814708a8693418f5427da94503d1e0552c59ba605
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
      - "immich_volume_ml_cache:/cache:U"
    env:
      NODE_ENV: production
      TZ: "{{ global_timezone }}"

- name: Immich Web
  containers.podman.podman_container:
    name: immich-web
    image: ghcr.io/immich-app/immich-web:release@sha256:f7d58ca0d8725ede4ceb67a640336b8189381878377d150065acffc94dbfb5c9
    env:
      IMMICH_SERVER_URL: http://localhost:3001
      TZ: "{{ global_timezone }}"
