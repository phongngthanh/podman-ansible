- name: Immich Redis
  containers.podman.podman_container:
    name: immich-redis
    image: docker.io/redis:6-alpine@sha256:8c131253384920eadcae2ee0e37e8d127146c8fc39ef5319b0cccae88ec150f0
    env:
      TZ: "{{ global_timezone }}"

- name: Immich Database
  containers.podman.podman_container:
    name: immich-database
    image: docker.io/postgres:14-alpine@sha256:150dd39ccb7ae6c7ba6130c3582c39a30bb5d3d22cb08ad0ba37001e3f829abc
    env:
      POSTGRES_DB: "{{ immich_database_db }}"
      POSTGRES_PASSWORD: "{{ immich_database_password }}"
      POSTGRES_USER: "{{ immich_database_user }}"
      TZ: "{{ global_timezone }}"
    volumes:
      - "{{ immich_volume_database }}:/var/lib/postgresql/data"

- name: Immich Typesense
  containers.podman.podman_container:
    name: immich-typesense
    image: docker.io/typesense/typesense:0.24.1@sha256:e6ef6a082a62fb19c7fa80f596293f6519ce445670a59ae6ec4b750283865859
    env:
      TYPESENSE_API_KEY: "{{ immich_typesense_api_key }}"
      TYPESENSE_DATA_DIR: /data
    volumes:
      - "{{ immich_volume_typesense }}:/data:U,z"

- name: Immich Server
  containers.podman.podman_container:
    name: immich-server
    image: ghcr.io/immich-app/immich-server:release@sha256:a75eb410818f9bf93f637783fe50f17c456bd04bfb842f02ead3631b49e61322
    command:
      - "/bin/sh"
      - "./start-server.sh"
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: "{{ immich_database_db }}"
      DB_HOSTNAME: localhost
      DB_PASSWORD: "{{ immich_database_password }}"
      DB_USERNAME: "{{ immich_database_user }}"
      JWT_SECRET: "{{ immich_jwt_secret }}"
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_API_KEY: "{{ immich_typesense_api_key }}"
      TYPESENSE_URL: "ha://{{ immich_typesense_url | to_json | b64encode }}"
      TZ: "{{ global_timezone }}"

- name: Immich Microservices
  containers.podman.podman_container:
    name: immich-microservices
    image: ghcr.io/immich-app/immich-server:release@sha256:a75eb410818f9bf93f637783fe50f17c456bd04bfb842f02ead3631b49e61322
    command:
      - "/bin/sh"
      - "./start-microservices.sh"
    volume:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
    env:
      DB_DATABASE_NAME: "{{ immich_database_db }}"
      DB_HOSTNAME: localhost
      DB_PASSWORD: "{{ immich_database_password }}"
      DB_USERNAME: "{{ immich_database_user }}"
      JWT_SECRET: "{{ immich_jwt_secret }}"
      NODE_ENV: production
      REDIS_HOSTNAME: localhost
      TYPESENSE_API_KEY: "{{ immich_typesense_api_key }}"
      TYPESENSE_HOST: localhost
      TZ: "{{ global_timezone }}"

- name: Immich Machine learning
  containers.podman.podman_container:
    name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:release@sha256:acd8d20996b27d088ffaefedf2f71e8598e8d60e7b58b7452e6a2c07676ae995
    volumes:
      - "{{ immich_volume_upload }}:/usr/src/app/upload"
      - "{{ immich_volume_ml_cache }}:/cache:U,z"
    env:
      NODE_ENV: production
      TZ: "{{ global_timezone }}"

- name: Immich Web
  containers.podman.podman_container:
    name: immich-web
    image: ghcr.io/immich-app/immich-web:release@sha256:c04389ca0ac031013cc2ddb286cfb6e23acd9e36b9dcf2cb30e1d218bfd7ae60
    command:
      - "/bin/sh"
      - "./entrypoint.sh"
    env:
      TZ: "{{ global_timezone }}"
