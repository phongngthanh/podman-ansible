- name: Kavita
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
    image: ghcr.io/linuxserver/kavita:0.7.8@sha256:95110f9035a9b1f2a1c331472fceccb1f43caa4279158d210b1288e852e4fbf9
    name: kavita-web
    volumes:
      - "{{ global_media }}:/home:ro"
      - "{{ kavita_volume_data }}:/config:U,z"
