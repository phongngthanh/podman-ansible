- name: Kavita
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/kizaing/kavita
    name: kavita-web
    pod: kavita
    state: "{{ kavita_state }}"
    volumes:
      - "{{ global_media }}:/home:ro"
      - "{{ kavita_volume_data }}:/kavita/config:U,z"
