- name: Kavita
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/kizaing/kavita:latest@sha256:1a764c2bb11d17f60a8644f0c1675dbed2c1ce1876980e9e095e751068fad2dc
    name: kavita-web
    volumes:
      - "{{ global_media }}:/home:ro"
      - "{{ kavita_volume_data }}:/kavita/config:U,z"
