- name: Kavita
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/kavita:0.7.8@sha256:8ab852ed400b6cbe4550f4f3631b6fb3d25af6eeb182bca4233c6afe7c9eb617
    name: kavita-web
    volumes:
      - "{{ global_media }}:/home:ro"
      - "{{ kavita_volume_data }}:/config:U,z"
