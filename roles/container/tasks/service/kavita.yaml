- name: Kavita
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/kavita:0.7.7@sha256:973586bec86eb1ec1b9fc27f9a3085b61891bc3e56f6535c2f1362c5d6088cf3
    name: kavita-web
    volumes:
      - "{{ global_media }}:/home:ro"
      - "{{ kavita_volume_data }}:/config:U,z"
