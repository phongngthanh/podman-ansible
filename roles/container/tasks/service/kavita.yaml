- name: Kavita
  containers.podman.podman_container:
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      TZ: "{{ global_timezone }}"
    image: ghcr.io/linuxserver/kavita:0.7.7@sha256:f69bdf31ab1e8362de7ea4e7063af6d0f826af176aac79fae36a29afe4cf3ffc
    name: kavita-web
    volumes:
      - "{{ global_media }}:/home:ro"
      - "{{ kavita_volume_data }}:/config:U,z"
