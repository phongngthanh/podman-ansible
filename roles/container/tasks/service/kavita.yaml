- name: Kavita
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/kizaing/kavita:latest@sha256:908c2c5fb66488a9f23a1ed3c6bce87840ec560b17dd2ecb85535436f8b7f764
    name: kavita-web
    volumes:
      - "{{ global_media }}:/home:ro"
      - "{{ kavita_volume_data }}:/kavita/config:U,z"
