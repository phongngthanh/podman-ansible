- name: SFTP
  containers.podman.podman_container:
    command: "{{ sftp_user }}:{{ sftp_password }}:::data"
    env:
      TZ: "{{ global_timezone }}"
    generate_systemd:
      container_prefix: ""
      new: true
      path: "{{ ansible_user_dir }}/.config/systemd/user"
      pod_prefix: ""
      separator: ""
    image: "{{ sftp_image }}"
    name: sftp
    ports:
      - "{{ sftp_port }}:22"
    state: "{{ sftp_state }}"
    volumes:
      - "{{ sftp_volume_data }}:/home/{{ sftp_user }}/data:ro"
