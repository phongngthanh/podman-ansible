- name: SFTP
  containers.podman.podman_container:
    command: "{{ sftp_user }}:{{ sftp_password }}:::data"
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/atmoz/sftp:alpine
    name: sftp
    ports:
      - "{{ sftp_port }}:22"
    state: "{{ sftp_state }}"
    volumes:
      - "{{ sftp_volume_data }}:/home/{{ sftp_user }}/data:ro"
