- name: Headphones web config
  file:
    path: '{{ headphones_web_config }}'
    state: directory

- name: Headphones pod
  containers.podman.podman_pod:
    name: headphones
    network: caddy
    state: '{{ headphones_state }}'
        
- name: Headphones
  containers.podman.podman_container:
    name: headphones-web
    image: 'ghcr.io/linuxserver/headphones:{{ headphones_tag }}'
    env:
      PUID: '{{ global_puid }}'
      PGID: '{{ global_pgid }}'
    #   TZ: Asia/Ho_Chi_Minh
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '{{ headphones_web_config }}:/config:U,z'
      - '{{ transmission_download }}:/downloads'
      - '{{ global_media }}:/home'
      # - /path/to/music:/music
    pod: headphones
    # ports:
    #   - 8181
    restart_policy: 'on-failure'
    state: '{{ headphones_state }}'