- name: Caddy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/caddy:2.7.2-alpine@sha256:5eb52d854b03fed68136a58636afb03f641d152abd2749e4ad9839fbad50c3c2
    name: caddy
    network: caddy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    secrets:
      - caddyfile,target=/etc/caddy/Caddyfile
    volumes:
      - caddy_volume_config:/config:U,z
      - caddy_volume_data:/data:U,z
