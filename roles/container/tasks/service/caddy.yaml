- name: Caddy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/caddy:alpine@sha256:3bba1ffdf321ffc782f23ce2258b59ebfcec677f60373996c26f720beceff5c3
    name: caddy
    network: caddy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    secrets:
      - caddyfile,target=/etc/caddy/Caddyfile
    volumes:
      - caddy_volume_config:/config:U,z
      - caddy_volume_data:/data:U,z
