- name: Caddy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/caddy:alpine@sha256:ed81228ba91274f9af97ca5d41dafff1a9f1cfcedb6679377ea577c6540469b8
    name: caddy
    network: caddy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    volumes:
      - "{{ caddy_data_caddyfile }}:/etc/caddy/Caddyfile:U,ro,z"
      - "{{ caddy_data_config }}:/config:U,z"
      - "{{ caddy_data_data }}:/data:U,z"
