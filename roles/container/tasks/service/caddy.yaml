- name: Caddy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/caddy:2.7.2-alpine@sha256:19f88d98fda45c99e4880b262cd4e36ebfdb9c88b628058102ab6059a0bc5c39
    name: caddy
    network: caddy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    secrets:
      - caddyfile,target=/etc/caddy/Caddyfile
    volumes:
      - caddy_volume_config:/config:U,z
      - caddy_volume_data:/data:U,z
