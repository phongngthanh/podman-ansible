- name: Caddy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/caddy:2.7.3-alpine@sha256:f9824933254e3e43e0508670ee9bdcde704621017e95119a05317383b1878f4f
    name: caddy
    network: caddy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    secrets:
      - caddyfile,target=/etc/caddy/Caddyfile
    volumes:
      - caddy_volume_config:/config:U,z
      - caddy_volume_data:/data:U,z
