- name: Caddy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: docker.io/caddy:alpine@sha256:ca93629e04db8047dd93aa2bf1e66d24230146e83fc20034f5c210a895fd2f02
    name: caddy
    network: caddy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    secrets:
      - caddyfile,target=/etc/caddy/Caddyfile
    volumes:
      - caddy_volume_config:/config:U,z
      - caddy_volume_data:/data:U,z
