- name: Scrutiny pod
  become: true
  containers.podman.podman_pod:
    name: scrutiny
    ports:
      - '8080:8080'
    state: '{{ scrutiny_state }}'

- name: Scrutiny
  become: true
  containers.podman.podman_container:
    name: scrutiny-web
    image: 'analogj/scrutiny:{{ scrutiny_tag }}'
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
    device: '{{ scrutiny_device }}'
    pod: scrutiny
    volumes:
      - '/etc/localtime:/etc/localtime:ro,z'
      - '/run/udev:/run/udev:ro'
    restart_policy: 'on-failure:3'
    state: '{{ scrutiny_state }}'