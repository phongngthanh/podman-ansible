- name: Setup scrutiny
  become: true
  block:
    - name: Create scrutiny volume folder
      ansible.builtin.file:
        path: "{{ scrutiny_volume_config }}"
        state: directory
        mode: "0755"

    - name: Templates scrutiny config file
      ansible.builtin.template:
        src: scrutiny/scrutiny.yaml.j2
        dest: "{{ scrutiny_volume_config }}/scrutiny.yaml"
        mode: "0755"

    - name: Scrutiny
      containers.podman.podman_container:
        cap_add:
          - SYS_ADMIN
          - SYS_RAWIO
        device: "{{ scrutiny_device }}"
        env:
          TZ: "{{ global_timezone }}"
        image: ghcr.io/analogj/scrutiny:master-omnibus@sha256:3acd57617550d2966e577954999a4d3308cec0d2c735e1a1b7ec53769cfa76af
        name: scrutiny
        ports:
          - "{{ scrutiny_port }}:8080"
        state: "{{ scrutiny_state }}"
        volumes:
          - /run/udev:/run/udev:ro,z
          - "{{ scrutiny_volume_config }}/scrutiny.yaml:/scrutiny/config/scrutiny.yaml:ro,z"
      register: container
      until: container.failed == false

    - name: Create systemd service file for scrutiny
      containers.podman.podman_generate_systemd:
        container_prefix: ""
        dest: "/etc/systemd/system/"
        name: scrutiny
        pod_prefix: ""
        separator: ""

    - name: Enable scrutiny systemd
      ansible.builtin.systemd:
        name: scrutiny
        daemon_reload: true
        enabled: true
        state: "{{ scrutiny_state }}"
      register: service
      until: service.failed == false
