systemd_container_service:
  archivy:
    folder:
      - "{{ archivy_web_data }}"
      - "{{ archivy_web_config }}"
      - "{{ archivy_elasticsearch_data }}"
    caddy_proxy_port: "5000"
    dashy_icon: /static/archivy.svg
    state: "{{ archivy_state }}"
    templates:
      - dest: "{{ archivy_web_config }}/config.yml"
        src: archivy/config.yml
  bazarr:
    folder:
      - "{{ bazarr_web_config }}"
      - "{{ global_media }}"
    caddy_sso: true
    caddy_proxy_port: "6767"
    state: "{{ bazarr_state }}"
  caddy:
    folder:
      - "{{ caddy_data_config }}"
      - "{{ caddy_data_data }}"
    pod: false
    caddy_proxy_custom: true
    state: "{{ caddy_state }}"
    templates:
      - dest: "{{ caddy_data_caddyfile }}"
        src: caddy/Caddyfile.j2
  calibre:
    folder:
      - "{{ calibre_book }}"
      - "{{ calibre_volume_config }}"
    caddy_proxy_port: "8080"
    caddy_proxy_custom: true
    dashy_statusCheckAcceptCodes: "401"
    state: "{{ calibre_state }}"
  dashy:
    folder:
      - "{{ dashy_volume_config }}"
    caddy_sso: true
    caddy_proxy_port: "80"
    state: "{{ dashy_state }}"
    templates:
      - dest: "{{ dashy_volume_config }}/conf.yml"
        src: dashy/conf.yml.j2
  filebrowser:
    folder:
      - "{{ filebrowser_volume }}"
    caddy_proxy_port: "80"
    state: "{{ filebrowser_state }}"
  immich:
    folder:
      - "{{ immich_volume_upload }}"
      - "{{ immich_volume_database }}"
    caddy_proxy_port: "8080"
    caddy_proxy_custom: true
    state: "{{ immich_state }}"
  jackett:
    folder:
      - "{{ jackett_web_config }}"
    caddy_proxy_port: "9117"
    state: "{{ jackett_state }}"
  jellyfin:
    folder:
      - "{{ global_media }}"
      - "{{ jellyfin_web_cache }}"
      - "{{ jellyfin_web_config }}"
    caddy_proxy_port: "8096"
    state: "{{ jellyfin_state }}"
  kavita:
    folder:
      - "{{ kavita_volume_data }}"
    caddy_proxy_port: "5000"
    caddy_rewrite:
      - src: /
        dest: /login
    state: "{{ kavita_state }}"
  librespeed:
    folder:
      - "{{ librespeed_web_config }}"
    caddy_proxy_port: "80"
    state: "{{ librespeed_state }}"
  lidarr:
    folder:
      - "{{ global_media }}"
      - "{{ lidarr_web_config }}"
      - "{{ transmission_download }}"
    caddy_sso: true
    caddy_proxy_port: "8686"
    state: "{{ lidarr_state }}"
  mumble:
    certbot: true
    folder:
      - "{{ mumble_volume_data }}"
      - "{{ mumble_volume_config }}"
    pod: false
    state: "{{ mumble_state }}"
    templates:
      - dest: "{{ mumble_volume_config }}/murmur.ini"
        src: mumble/murmur.ini.j2
  navidrome:
    folder:
      - "{{ global_media }}"
      - "{{ navidrome_web_data }}"
    caddy_proxy_port: "4533"
    state: "{{ navidrome_state }}"
  nextcloud:
    folder:
      - "{{ nextcloud_volume_db_data }}"
      - "{{ nextcloud_volume_web_storage }}"
      - "{{ nextcloud_volume_web_data }}"
    caddy_proxy_port: "80"
    state: "{{ nextcloud_state }}"
  prowlarr:
    folder:
      - "{{ prowlarr_web_config }}"
    caddy_sso: true
    caddy_proxy_port: "9696"
    state: "{{ prowlarr_state }}"
  podgrab:
    folder:
      - "{{ podgrab_volume_config }}"
      - "{{ podgrab_volume_data }}"
    caddy_sso: true
    caddy_proxy_port: "8080"
    state: "{{ podgrab_state }}"
  pymedusa:
    folder:
      - "{{ global_media }}"
      - "{{ pymedusa_web_config }}"
      - "{{ transmission_download }}"
    caddy_sso: true
    caddy_proxy_port: "8081"
    dashy_icon: favicon-local
    state: "{{ pymedusa_state }}"
  radarr:
    folder:
      - "{{ global_media }}"
      - "{{ radarr_web_config }}"
      - "{{ transmission_download }}"
    caddy_sso: true
    caddy_proxy_port: "7878"
    state: "{{ radarr_state }}"
  renovate:
    folder:
      - "{{ renovate_volume_data }}"
    caddy_proxy_custom: true
    timer: "08..21:00/30:00"
    state: "{{ renovate_state }}"
  samba:
    folder:
      - "{{ global_storage }}"
    pod: false
    caddy_proxy_custom: true
    state: "{{ samba_state }}"
  scrutiny:
    become: true
    folder:
      - "{{ scrutiny_volume_config }}"
    pod: false
    caddy_sso: true
    caddy_proxy_port: "{{ scrutiny_port }}"
    caddy_host_network: true
    state: "{{ scrutiny_state }}"
  syncthing:
    folder:
      - "{{ syncthing_data }}"
    pod: false
    caddy_sso: true
    caddy_proxy_port: "8384"
    caddy_host_network: true
    state: "{{ syncthing_state }}"
  transmission:
    folder:
      - "{{ transmission_download }}"
      - "{{ transmission_web_config }}"
    pod: false
    caddy_proxy_port: "9091"
    dashy_statusCheckAcceptCodes: "401"
    state: "{{ transmission_state }}"
  wol:
    folder:
      - "{{ wol_volume }}"
    pod: false
    caddy_sso: true
    caddy_proxy_port: "8089"
    caddy_host_network: true
    dashy_icon: mdi-desktop-classic
    state: "{{ wol_state }}"
