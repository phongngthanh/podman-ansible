systemd_container_service:
  archivy:
    folder:
      - "{{ archivy_web_data }}"
      - "{{ archivy_web_config }}"
      - "{{ archivy_elasticsearch_data }}"
    caddy_proxy_port: "5000"
    dashy_icon: /static/archivy.svg
    state: started
    templates:
      - dest: "{{ archivy_web_config }}/config.yml"
        src: archivy/config.yml
  bazarr:
    folder:
      - "{{ bazarr_web_config }}"
      - "{{ global_media }}"
    caddy_sso: true
    caddy_proxy_port: "6767"
    state: started
  caddy:
    folder:
      - "{{ caddy_data_config }}"
      - "{{ caddy_data_data }}"
    pod: false
    caddy_proxy_custom: true
    state: started
    templates:
      - dest: "{{ caddy_data_caddyfile }}"
        src: caddy/Caddyfile.j2
  calibre:
    folder:
      - "{{ calibre_book }}"
      - "{{ calibre_volume_config }}"
    caddy_proxy_port: "8080"
    caddy_proxy_custom: true
    dashy_statusCheckAcceptCodes: "401"
    state: started
  dashy:
    folder:
      - "{{ dashy_volume_config }}"
    caddy_sso: true
    caddy_proxy_port: "80"
    state: started
    templates:
      - dest: "{{ dashy_volume_config }}/conf.yml"
        src: dashy/conf.yml.j2
  filebrowser:
    folder:
      - "{{ filebrowser_volume }}"
    caddy_proxy_port: "80"
    state: started
  gpodder:
    folder:
      - "{{ gpodder_volume_config }}"
      - "{{ gpodder_volume_downloads }}"
    caddy_proxy_port: "3000"
    caddy_sso: true
    dashy_icon: https://gpodder.github.io/gpodder.png
    state: started
  immich:
    folder:
      - "{{ immich_volume_upload }}"
      - "{{ immich_volume_database }}"
    caddy_proxy_port: "8080"
    caddy_proxy_custom: true
    state: started
  jellyfin:
    folder:
      - "{{ global_media }}"
      - "{{ jellyfin_web_cache }}"
      - "{{ jellyfin_web_config }}"
    caddy_proxy_port: "8096"
    state: started
  kavita:
    folder:
      - "{{ kavita_volume_data }}"
    caddy_proxy_port: "5000"
    caddy_rewrite:
      - src: /
        dest: /login
    state: started
  librespeed:
    folder:
      - "{{ librespeed_web_config }}"
    caddy_proxy_port: "80"
    state: started
  lidarr:
    folder:
      - "{{ global_media }}"
      - "{{ lidarr_web_config }}"
      - "{{ transmission_download }}"
    caddy_sso: true
    caddy_proxy_port: "8686"
    state: started
  mumble:
    certbot: true
    folder:
      - "{{ mumble_volume_data }}"
      - "{{ mumble_volume_config }}"
    pod: false
    state: absent
    templates:
      - dest: "{{ mumble_volume_config }}/murmur.ini"
        src: mumble/murmur.ini.j2
  navidrome:
    folder:
      - "{{ global_media }}"
      - "{{ navidrome_web_data }}"
    caddy_proxy_port: "4533"
    state: started
  nextcloud:
    folder:
      - "{{ nextcloud_volume_db_data }}"
      - "{{ nextcloud_volume_web_storage }}"
      - "{{ nextcloud_volume_web_data }}"
    caddy_proxy_port: "80"
    state: started
  prowlarr:
    folder:
      - "{{ prowlarr_web_config }}"
    caddy_sso: true
    caddy_proxy_port: "9696"
    state: started
  podgrab:
    folder:
      - "{{ podgrab_volume_config }}"
      - "{{ podgrab_volume_data }}"
    caddy_sso: true
    caddy_proxy_port: "8080"
    state: started
  pymedusa:
    folder:
      - "{{ global_media }}"
      - "{{ pymedusa_web_config }}"
      - "{{ transmission_download }}"
    caddy_sso: true
    caddy_proxy_port: "8081"
    dashy_icon: favicon-local
    state: started
  radarr:
    folder:
      - "{{ global_media }}"
      - "{{ radarr_web_config }}"
      - "{{ transmission_download }}"
    caddy_sso: true
    caddy_proxy_port: "7878"
    state: started
  samba:
    folder:
      - "{{ global_storage }}"
    pod: false
    caddy_proxy_custom: true
    state: started
  scrutiny:
    become: true
    folder:
      - "{{ scrutiny_volume_config }}"
    pod: false
    caddy_sso: true
    caddy_proxy_port: "{{ scrutiny_port }}"
    caddy_host_network: true
    state: started
  syncthing:
    folder:
      - "{{ syncthing_data }}"
    pod: false
    caddy_sso: true
    caddy_proxy_port: "8384"
    caddy_host_network: true
    state: started
  transmission:
    folder:
      - "{{ transmission_download }}"
      - "{{ transmission_web_config }}"
    pod: false
    caddy_proxy_port: "9091"
    dashy_statusCheckAcceptCodes: "401"
    state: started
  wol:
    folder:
      - "{{ wol_volume }}"
    pod: false
    caddy_sso: true
    caddy_proxy_port: "8089"
    caddy_host_network: true
    dashy_icon: mdi-desktop-classic
    state: started
