container:
  archivy: "{{ container_default | combine(archivy) }}"
  bazarr: "{{ container_default | combine(bazarr) }}"
  caddy: "{{ container_default | combine(caddy) }}"
  calibre: "{{ container_default | combine(calibre) }}"
  dashy: "{{ container_default | combine(dashy) }}"
  filebrowser: "{{ container_default | combine(filebrowser) }}"
  immich: "{{ container_default | combine(immich) }}"
  jellyfin: "{{ container_default | combine(jellyfin) }}"
  kavita: "{{ container_default | combine(kavita) }}"
  librespeed: "{{ container_default | combine(librespeed) }}"
  lidarr: "{{ container_default | combine(lidarr) }}"
  navidrome: "{{ container_default | combine(navidrome) }}"
  nextcloud: "{{ container_default | combine(nextcloud) }}"
  prowlarr: "{{ container_default | combine(prowlarr) }}"
  pymedusa: "{{ container_default | combine(pymedusa) }}"
  radarr: "{{ container_default | combine(radarr) }}"
  samba: "{{ container_default | combine(samba) }}"
  scrutiny: "{{ container_default | combine(scrutiny) }}"
  syncthing: "{{ container_default | combine(syncthing) }}"
  transmission: "{{ container_default | combine(transmission) }}"
  trilium: "{{ container_default | combine(trilium) }}"
  wol: "{{ container_default | combine(wol) }}"

archivy:
  folder:
    - "{{ archivy_web_data }}"
    - "{{ archivy_web_config }}"
    - "{{ archivy_elasticsearch_data }}"
  caddy_proxy_port: "5000"
  dashy_icon: /static/archivy.svg
  templates:
    - dest: "{{ archivy_web_config }}/config.yml"
      src: archivy/config.yml
bazarr:
  folder:
    - "{{ bazarr_web_config }}"
    - "{{ global_media }}"
  caddy_sso: true
  caddy_proxy_port: "6767"
caddy:
  folder:
    - "{{ caddy_data_config }}"
    - "{{ caddy_data_data }}"
  pod: false
  caddy_proxy_custom: true
  templates:
    - dest: "{{ caddy_data_caddyfile }}"
      src: caddy/Caddyfile.j2
calibre:
  folder:
    - "{{ calibre_book }}"
    - "{{ calibre_volume_config }}"
  caddy_proxy_port: "8080"
  caddy_proxy_custom: true
  dashy_statusCheckAcceptCodes: "401"
dashy:
  folder:
    - "{{ dashy_volume_config }}"
  caddy_sso: true
  caddy_proxy_port: "80"
  templates:
    - dest: "{{ dashy_volume_config }}/conf.yml"
      src: dashy/conf.yml.j2
filebrowser:
  folder:
    - "{{ filebrowser_volume }}"
  caddy_proxy_port: "80"
immich:
  folder:
    - "{{ immich_volume_database }}"
    - "{{ immich_volume_ml_cache }}"
    - "{{ immich_volume_typesense }}"
    - "{{ immich_volume_upload }}"
  caddy_proxy_port: "8080"
  caddy_proxy_custom: true
jellyfin:
  folder:
    - "{{ global_media }}"
    - "{{ jellyfin_web_cache }}"
    - "{{ jellyfin_web_config }}"
  caddy_proxy_port: "8096"
kavita:
  folder:
    - "{{ kavita_volume_data }}"
  caddy_proxy_port: "5000"
  caddy_rewrite:
    - src: /
      dest: /login
librespeed:
  folder:
    - "{{ librespeed_web_config }}"
  caddy_proxy_port: "80"
lidarr:
  folder:
    - "{{ global_media }}"
    - "{{ lidarr_web_config }}"
    - "{{ transmission_download }}"
  caddy_sso: true
  caddy_proxy_port: "8686"
navidrome:
  folder:
    - "{{ global_media }}"
    - "{{ navidrome_web_data }}"
  caddy_proxy_port: "4533"
nextcloud:
  folder:
    - "{{ nextcloud_volume_db_data }}"
    - "{{ nextcloud_volume_web_storage }}"
    - "{{ nextcloud_volume_web_data }}"
  caddy_proxy_port: "80"
prowlarr:
  folder:
    - "{{ prowlarr_web_config }}"
  caddy_sso: true
  caddy_proxy_port: "9696"
pymedusa:
  folder:
    - "{{ global_media }}"
    - "{{ pymedusa_web_config }}"
    - "{{ transmission_download }}"
  caddy_sso: true
  caddy_proxy_port: "8081"
  dashy_icon: favicon-local
radarr:
  folder:
    - "{{ global_media }}"
    - "{{ radarr_web_config }}"
    - "{{ transmission_download }}"
  caddy_sso: true
  caddy_proxy_port: "7878"
samba:
  folder:
    - "{{ global_storage }}"
  pod: false
  caddy_proxy_custom: true
scrutiny:
  become: true
  folder:
    - "{{ scrutiny_volume_config }}"
  pod: false
  caddy_sso: true
  caddy_proxy_port: "{{ scrutiny_port }}"
  caddy_host_network: true
syncthing:
  folder:
    - "{{ syncthing_data }}"
  pod: false
  caddy_sso: true
  caddy_proxy_port: "8384"
  caddy_host_network: true
transmission:
  folder:
    - "{{ transmission_download }}"
    - "{{ transmission_web_config }}"
  pod: false
  caddy_proxy_port: "9091"
  dashy_statusCheckAcceptCodes: "401"
trilium:
  folder:
    - "{{ trilium_volume_data }}"
  caddy_sso: true
  caddy_proxy_port: "8080"
wol:
  folder:
    - "{{ wol_volume }}"
  pod: false
  caddy_sso: true
  caddy_proxy_port: "8089"
  caddy_host_network: true
  dashy_icon: mdi-desktop-classic

container_default:
  become: false
  certbot: false
  caddy_host_network: false
  caddy_proxy_custom: false
  caddy_proxy_port:
  caddy_rewrite: []
  caddy_sso: false
  dashy_icon:
  dashy_statusCheckAcceptCodes:
  dashy_statusCheckUrl:
  folder: []
  pod: true
  state: started
  templates: []
  timer: false
