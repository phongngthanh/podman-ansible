archivy_volume_elasticsearch_data: "{{ archivy_volume_elasticsearch }}/data"
archivy_volume_elasticsearch: "{{ archivy_volume }}/elasticsearch"
archivy_volume_web_db: "{{ archivy_volume_web }}/db"
archivy_volume_web_data: "{{ archivy_volume_web }}/data"
archivy_volume_web: "{{ archivy_volume }}/web"
archivy_volume: "{{ global_volume_path }}/archivy"
# archivy_admin_username:
# archivy_admin_password:
archivy_web_config:
  HOST: 0.0.0.0
  INTERNAL_DIR: /archivy/.local/share/archivy
  SEARCH_CONF:
    enabled: 1
    engine: elasticsearch
    url: http://localhost:9200/
  USER_DIR: /archivy/data
