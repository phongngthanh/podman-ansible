---
systemd:
  system:
    - name: shutdown
      systemd_description: Shutdown system
      timer: "*-*-* 00:00:00"
      state: started
  user:
    - name: podman-prune
      command: podman system prune --all --volumes
      systemd_description: Podman image prune service
      systemd_working_directory: "%h"
      timer: Sat *-*-* 19:00:00
      state: started
    - name: add-executable
      systemd_description: Add executable permission for exe file in storage
      timer: "*-*-* 20:00:00"
      state: started
