systemd:
  podman:
    service:
      - container_update:
        name: "container-update"
        systemd_description: "Update container service"
        systemd_working_directory: "{{ global_container_run_path }}"
        command: "ansible-playbook container_update.yaml"
        timer: "Sat *-*-* 18:00:00"
      - image_prune:
        name: "image-prune"
        systemd_description: "Podman image prune service"
        command: "podman image prune --force"
        timer: "Sat *-*-* 19:00:00"
        systemd_working_directory: "%h"
      - podman_start:
        name: "podman-start"
        systemd_description: "Podman start all container service"
        command: "podman start --all"
        systemd_working_directory: "%h"
        enable: yes
