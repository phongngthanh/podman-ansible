- name: Run the systemd service
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user
    enabled: yes
    state: restarted
    name: "{{ item.name }}"
  loop: "{{ systemd.podman.service }}"

- name: Enable the systemd service
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user
    enabled: yes
    state: enable
    name: "{{ item.name }}"
  loop: "{{ systemd.podman.service }}"
  when: "{{ item.enable }}"
