- name: Run the systemd service
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user
    state: restarted
    name: "{{ item.name }}"
  loop: "{{ systemd.service }}"

- name: Run the systemd timer
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user
    enabled: yes
    state: restarted
    name: "{{ item.name }}.timer"
  loop: "{{ systemd.service }}"
  when: item.timer is defined
