- name: Setup podman
  tags: podman_install
  become: true
  block:
    - name: Install podman
      ansible.builtin.dnf:
        name:
          - podman
          - podman-docker
          - slirp4netns
        state: latest

    - name: Setup privileged ports for rootless podman
      ansible.posix.sysctl:
        name: net.ipv4.ip_unprivileged_port_start
        sysctl_set: true
        value: "80"

- name: Enable podman socket
  ansible.builtin.systemd:
    daemon_reload: true
    enabled: true
    name: podman.socket
    scope: user
    state: started
