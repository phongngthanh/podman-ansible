- name: Mount storage root
  ansible.posix.mount:
    path: /mnt/disks/storage/root/{{ storage_loop_var.id }}
    src: /dev/disk/by-id/{{ storage_loop_var.id }}-part1
    fstype: btrfs
    state: mounted

- name: Manage storage subvolume
  include_tasks: subvolume.yaml
  loop:
    - data
    - content
  loop_control:
    loop_var: subvolume_loop_var

- name: Unmount storage root
  ansible.posix.mount:
    path: /mnt/disks/storage/root/{{ storage_loop_var.id }}
    state: absent
