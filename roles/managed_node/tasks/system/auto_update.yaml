- name: Setup auto update dnf
  become: true
  block:
    - name: Install automatic update packages
      ansible.builtin.dnf:
        name: dnf-automatic
        state: latest

    - name: Enable automatic update timer # noqa: args[module]
      ansible.builtin.systemd:
        name: dnf-automatic-install.timer
        daemon_reload: true
        enabled: true
        state: "{{ auto_update.state }}"
