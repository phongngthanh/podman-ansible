- name: Install the 'virtualization' package group
  become: true
  ansible.builtin.dnf:
    name: "@virtualization"
    state: latest

- name: Install lxml for libvirt
  become: true
  ansible.builtin.pip:
    name: lxml

- name: Create default network
  become: true
  community.libvirt.virt_net:
    autostart: yes
    command: create
    name: default
