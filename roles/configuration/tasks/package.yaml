- name: System Software
  become: yes
  dnf:
    name:
      - dnf-automatic
      - dnf-plugin-system-upgrade
      - rpmconf
      - symlinks
- name: Administration software
  become: yes
  dnf:
    name:
      - git
      - tmux
      - mc
      - nmap
      - toolbox
    state: latest
