- name: Dev software
  become: True
  dnf:
    name: 
      - git
      - golang
      - ShellCheck
    state: latest
- name: Misc software
  become: True
  dnf:
    name: 
      - wget
      - curl
      - compsize
    state: latest
- name: Docker package
  become: True
  pip:
    name: 
      - docker
      - docker-compose
    state: absent