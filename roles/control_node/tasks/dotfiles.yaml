- name: Check if chezmoi folder exist
  ansible.builtin.stat:
    path: "/home/{{ ansible_user }}/.local/share/chezmoi"
  register: chezmoi

- name: Init chezmoi if folder not exist
  ansible.builtin.command: "chezmoi init --apply {{ github_username }}"
  when: not chezmoi

- name: Update chezmoi
  ansible.builtin.command: "chezmoi update"
