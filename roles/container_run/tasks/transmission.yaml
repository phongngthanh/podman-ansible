- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ transmission_download }}"
    - "{{ transmission_web_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: transmission
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Transmission pod
  containers.podman.podman_pod:
    infra_name: transmission-pod
    name: transmission
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    state: "{{ transmission_state }}"

- name: Transmission
  containers.podman.podman_container:
    env:
      PASS: "{{ transmission_password }}"
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      USER: "{{ transmission_user }}"
    image: "{{ transmission_image }}"
    labels:
      io.containers.autoupdate: registry
    name: transmission-web
    pod: transmission
    restart_policy: on-failure
    state: "{{ transmission_state }}"
    volumes:
      - "{{ transmission_download }}:/downloads"
      - "{{ transmission_web_config }}:/config:U,z"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: "Pod systemd"
  containers.podman.podman_pod:
    generate_systemd:
      container_prefix: ""
      new: true
      path: /home/{{ ansible_user }}/.config/systemd/user
      pod_prefix: ""
      separator: ""
    infra_name: "transmission-pod"
    name: "transmission"
    network: caddy
    ports:
      - 51413:51413/tcp
      - 51413:51413/udp
    state: "{{ transmission_state }}"

- name: "Enable systemd"
  ansible.builtin.systemd:
    name: transmission
    daemon_reload: true
    enabled: true
    scope: user
    state: "{{ transmission_state }}"
  register: service
  until: service.failed == false
