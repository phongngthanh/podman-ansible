- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ prowlarr_web_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: prowlarr
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: prowlarr-pod
    name: prowlarr
    network: caddy
    state: "{{ prowlarr_state }}"

# ports:
#   - 9696
# Remove auto mapping permission with user since the container run as root, but the prowlarr process run as user 1000
- name: Prowlarr
  containers.podman.podman_container:
    env:
      PGID: "1000"
      PUID: "1000"
      UMASK: "002"
    image: "{{ prowlarr_image }}"
    labels:
      io.containers.autoupdate: registry
    name: prowlarr-web
    pod: prowlarr
    restart_policy: on-failure
    state: "{{ prowlarr_state }}"
    volumes:
      - "{{ prowlarr_web_config }}:/config:z"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: prowlarr
    service_state: "{{ prowlarr_state }}"
  import_tasks: systemd.yaml
