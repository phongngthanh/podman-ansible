- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ privatebin_web_data }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: privatebin
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Privatebin pod
  containers.podman.podman_pod:
    infra_name: privatebin-pod
    name: privatebin
    network: caddy
    state: "{{ privatebin_state }}"

- name: Privatebin
  containers.podman.podman_container:
    image: "{{ privatebin_image }}"
    labels:
      io.containers.autoupdate: "registry"
    name: privatebin-web
    pod: privatebin
    restart_policy: on-failure
    state: "{{ privatebin_state }}"
    volumes:
      - "{{ privatebin_web_data }}:/srv/data:U,z"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: privatebin
    service_state: "{{ privatebin_state }}"
  import_tasks: systemd.yaml
