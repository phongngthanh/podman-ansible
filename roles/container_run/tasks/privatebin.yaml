- name: Privatebin Web data
  file:
    path: "{{ privatebin_web_data }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: privatebin
  import_tasks: systemd_stop.yaml

- name: Privatebin pod
  containers.podman.podman_pod:
    name: privatebin
    network: caddy
    state: "{{ privatebin_state }}"

- name: Privatebin
  containers.podman.podman_container:
    image: "{{ privatebin_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: privatebin-web
    pod: privatebin
    restart_policy: on-failure
    state: "{{ privatebin_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ privatebin_web_data }}:/srv/data:U,z"

- name: Install systemd
  vars:
    service_name: privatebin
    service_state: "{{ privatebin_state }}"
  import_tasks: systemd.yaml
