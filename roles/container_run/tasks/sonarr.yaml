- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ global_media }}"
    - "{{ sonarr_web_config }}"
    - "{{ transmission_download }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: sonarr
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Sonarr pod
  containers.podman.podman_pod:
    infra_name: sonarr-pod
    name: sonarr
    network: caddy
    state: "{{ sonarr_state }}"

- name: Sonarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: "{{ sonarr_image }}"
    labels:
      io.containers.autoupdate: registry
    name: sonarr-web
    pod: sonarr
    restart_policy: on-failure
    state: "{{ sonarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ sonarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: sonarr
    service_state: "{{ sonarr_state }}"
  import_tasks: systemd.yaml
  when: sonarr_state != "absent"
