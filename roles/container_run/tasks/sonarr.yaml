- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: Sonarr web config
  file:
    path: "{{ sonarr_web_config }}"
    state: directory

- name: Sonarr pod
  containers.podman.podman_pod:
    name: sonarr
    network: caddy
    state: "{{ sonarr_state }}"

- name: Sonarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ sonarr_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: sonarr-web
    pod: sonarr
    restart_policy: on-failure:3
    state: "{{ sonarr_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ sonarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - "{{ transmission_download }}:/downloads"

- name: Install systemd
  vars:
    service_name: sonarr
    service_state: "{{ sonarr_state }}"
  import_tasks: systemd.yaml
