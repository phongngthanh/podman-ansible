- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ mumble_server_data }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: mumble
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    name: mumble
    infra_name: mumble-pod
    # Use host network for IPV6
    # network: host
    ports:
      - "64738:64738/tcp"
      - "64738:64738/udp"
    state: "{{ mumble_state }}"

- name: Mumble
  containers.podman.podman_container:
    image: "{{ mumble_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: mumble-server
    pod: mumble
    restart_policy: on-failure
    state: "{{ mumble_state }}"
    volumes:
      - "{{ mumble_server_data }}:/data:U,z"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: "Pod systemd"
  containers.podman.podman_pod:
    generate_systemd:
      container_prefix: ""
      new: true
      path: /home/{{ ansible_user }}/.config/systemd/user
      pod_prefix: ""
      separator: ""
    infra_name: "mumble-pod"
    name: "mumble"
    ports:
      - 64738:64738/tcp
      - 64738:64738/udp
    state: "{{ mumble_state }}"

- name: "Enable systemd"
  ansible.builtin.systemd:
    name: mumble
    daemon_reload: true
    enabled: true
    scope: user
    state: "{{ mumble_state }}"
  register: service
  until: service.failed == false
