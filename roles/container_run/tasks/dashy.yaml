- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ dashy_volume_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: dashy
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: dashy-pod
    name: dashy
    network: caddy
    state: "{{ dashy_state }}"

- name: Template dashy config
  ansible.builtin.template:
    src: "dashy/conf.yml.j2"
    dest: "{{ dashy_volume_config }}/conf.yml"
  notify:
    - Recreate dashy

- name: Dashy
  containers.podman.podman_container:
    image: "{{ dashy_image }}"
    labels:
      io.containers.autoupdate: registry
    name: dashy-web
    pod: dashy
    restart_policy: on-failure
    state: "{{ dashy_state }}"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: dashy
    service_state: "{{ dashy_state }}"
  import_tasks: systemd.yaml
