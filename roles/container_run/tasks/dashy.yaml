- name: Dashy config folder
  file:
    path: "{{ dashy_volume_config }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: dashy
  import_tasks: systemd_stop.yaml

- name: dashy pod
  containers.podman.podman_pod:
    name: dashy
    network: caddy
    state: "{{ dashy_state }}"

- name: Template dashy config
  ansible.builtin.template:
    src: "dashy/conf.yml.j2"
    dest: "{{ dashy_volume_config }}/conf.yml"
  notify:
    - Recreate dashy

- name: dashy
  containers.podman.podman_container:
    image: "{{ dashy_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: registry
    name: dashy-web
    pod: dashy
    recreate: yes
    restart_policy: on-failure
    state: "{{ dashy_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"

- name: Install systemd
  vars:
    service_name: dashy
    service_state: "{{ dashy_state }}"
  import_tasks: systemd.yaml
