- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ calibrew_book }}"
    - "{{ calibrew_web_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: calibrew
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: calibrew-pod
    name: calibrew
    network: caddy
    state: "{{ calibrew_state }}"

- name: Calibrew
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: "{{ calibrew_image }}"
    labels:
      io.containers.autoupdate: registry
    name: calibrew-web
    pod: calibrew
    restart_policy: on-failure
    state: "{{ calibrew_state }}"
    volumes:
      - "{{ calibrew_book }}:/books"
      - "{{ calibrew_web_config }}:/config:U,z"
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: calibrew
    service_state: "{{ calibrew_state }}"
  import_tasks: systemd.yaml
