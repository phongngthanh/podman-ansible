- name: Template dashy config
  ansible.builtin.template:
    src: "dashy/conf.yml.j2"
    dest: "{{ dashy_volume_config }}/conf.yml"
  notify:
    - Recreate dashy

- name: Dashy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ dashy_image }}"
    labels:
      io.containers.autoupdate: registry
    name: dashy-web
    pod: dashy
    restart_policy: on-failure
    state: "{{ dashy_state }}"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
  register: container
  until: container.failed == false
