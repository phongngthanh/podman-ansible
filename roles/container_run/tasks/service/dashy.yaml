- name: Dashy
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ dashy_image }}"
    labels:
      io.containers.autoupdate: registry
    name: dashy-web
    pod: dashy
    state: "{{ dashy_state }}"
    user: "0:0"
    volumes:
      - "{{ dashy_volume_config }}/conf.yml:/app/public/conf.yml:ro,z"
  register: container
  until: container.failed == false
