- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: Headphones web config
  file:
    path: "{{ headphones_web_config }}"
    state: directory

- name: Headphones pod
  containers.podman.podman_pod:
    name: headphones
    network: caddy
    state: "{{ headphones_state }}"

- name: Headphones
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ headphones_image }}"
    labels:
      io.containers.autoupdate: registry
    name: headphones-web
    pod: headphones
    restart_policy: on-failure
    state: "{{ headphones_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ headphones_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
      - "{{ global_media }}:/home"
