- name: Privatebin Web data
  file:
    path: "{{ privatebin_web_data }}"
    state: directory

- name: Privatebin pod
  containers.podman.podman_pod:
    name: privatebin
    network: caddy
    state: "{{ privatebin_state }}"

- name: Privatebin
  containers.podman.podman_container:
    image: "{{ privatebin_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
    name: privatebin-web
    pod: privatebin
    restart_policy: on-failure:3
    state: "{{ privatebin_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ privatebin_web_data }}:/srv/data:U,z"
