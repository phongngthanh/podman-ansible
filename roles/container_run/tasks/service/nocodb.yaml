- name: Nocodb data folder
  file:
    path: "{{ nocodb_db_data }}"
    state: directory

- name: Nocodb pod
  containers.podman.podman_pod:
    name: nocodb
    network: caddy
    state: "{{ nocodb_state }}"

- name: Nocodb DB
  containers.podman.podman_container:
    name: nocodb-db
    image: "{{ nocodb_db_image }}"
    env:
      POSTGRES_PASSWORD: "{{ nocodb_db_password }}"
      POSTGRES_USER: "{{ nocodb_db_username }}"
      POSTGRES_DB: nocodb
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      - "{{ nocodb_db_data }}:/var/lib/postgresql/data"
    pod: nocodb
    restart_policy: "always"
    state: "{{ nocodb_state }}"

- name: Nocodb Web
  containers.podman.podman_container:
    env:
      NC_DB: pg://localhost:5432?u={{ nocodb_db_username }}&p={{ nocodb_db_password }}&d=nocodb
    image: "{{ nocodb_web_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
    name: nocodb-web
    pod: nocodb
    restart_policy: on-failure:3
    state: "{{ nocodb_state }}"
