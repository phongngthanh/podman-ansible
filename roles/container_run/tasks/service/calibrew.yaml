- name: Calibrew web config
  file:
    path: "{{ calibrew_web_config }}"
    state: directory

- name: Calibrew books folder
  file:
    path: "{{ calibrew_book }}"
    state: directory

- name: Calibrew pod
  containers.podman.podman_pod:
    name: calibrew
    network: caddy
    state: "{{ calibrew_state }}"

- name: Calibrew
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ calibrew_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
    name: calibrew-web
    pod: calibrew
    restart_policy: on-failure:3
    state: "{{ calibrew_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ calibrew_web_config }}:/config:U,z"
      - "{{ calibrew_book }}:/books"
