- name: kavita data
  file:
    path: "{{ kavita_volume_data }}"
    state: directory

- name: kavita pod
  containers.podman.podman_pod:
    name: kavita
    network: caddy
    state: "{{ kavita_state }}"

- name: kavita
  containers.podman.podman_container:
    image: "{{ kavita_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: registry
    name: kavita-web
    pod: kavita
    restart_policy: on-failure:3
    state: "{{ kavita_state }}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      - "{{ kavita_volume_data }}:/kavita/data:U,z"
      - "{{ global_media }}:/home"
