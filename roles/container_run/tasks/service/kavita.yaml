- name: Kavita
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ kavita_image }}"
    labels:
      io.containers.autoupdate: registry
    name: kavita-web
    pod: kavita
    state: "{{ kavita_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ kavita_volume_data }}:/kavita/config:U,z"
  register: container
  until: container.failed == false
