- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: Sonarr web config
  file:
    path: "{{ sonarr_web_config }}"
    state: directory

- name: Sonarr pod
  containers.podman.podman_pod:
    name: sonarr
    network: caddy
    state: "{{ sonarr_state }}"

- name: Sonarr
  containers.podman.podman_container:
    name: sonarr-web
    image: "{{ sonarr_image }}"
    env:
      PUID: "{{ global_puid }}"
      PGID: "{{ global_pgid }}"
      # - UMASK_SET=022 #optional
    pod: sonarr
    # ports:
    #   - 8989
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      - "{{ sonarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - "{{ transmission_download }}:/downloads"
    labels:
      diun.enable: "true"
    restart_policy: "on-failure:3"
    state: "{{ sonarr_state }}"
