- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: Pymedusa web config
  file:
    path: "{{ pymedusa_web_config }}"
    state: directory

- name: Pymedusa pod
  containers.podman.podman_pod:
    name: pymedusa
    network: caddy
    state: "{{ pymedusa_state }}"

- name: Pymedusa
  containers.podman.podman_container:
    name: pymedusa-web
    image: "{{ pymedusa_image }}"
    pod: pymedusa
    label:
      io.containers.autoupdate: registry
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      - "{{ pymedusa_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - "{{ transmission_download }}:/downloads"
    # ports:
    #   - 8081
    restart_policy: "on-failure:3"
    state: "{{ pymedusa_state }}"
