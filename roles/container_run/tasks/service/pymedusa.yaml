- name: Pymedusa
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ pymedusa_image }}"
    label:
      io.containers.autoupdate: registry
    name: pymedusa-web
    pod: pymedusa
    restart_policy: on-failure
    state: "{{ pymedusa_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ pymedusa_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
  register: container
  until: container.failed == false
