- name: SFTP data folder
  file:
    path: "{{ sftp_volume_data }}"
    state: directory

- name: SFTP pod
  containers.podman.podman_pod:
    name: sftp
    ports:
      - "{{ sftp_port }}:22"
    state: "{{ sftp_state }}"

- name: SFTP
  containers.podman.podman_container:
    command: "{{ sftp_user }}:{{ sftp_password }}:::data"
    image: "{{ sftp_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: sftp-container
    pod: sftp
    restart_policy: on-failure:3
    state: "{{ sftp_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ sftp_volume_data }}:/home/{{ sftp_user }}/data:ro"
