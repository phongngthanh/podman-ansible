- name: Gitea web config
  file:
    path: "{{ gitea_web_config }}"
    state: directory

- name: Gitea web data
  file:
    path: "{{ gitea_web_data }}"
    state: directory

- name: Gitea postgres
  file:
    path: "{{ gitea_db_data }}"
    state: directory

- name: Gitea pod
  containers.podman.podman_pod:
    name: gitea
    network: caddy
    state: "{{ gitea_state }}"

# - name: Gitea config file
#   copy:
#     src: 'gitea/app.ini'
#     dest: '{{ gitea_web_config_file }}'
#   notify:
#   - Restart Gitea

- name: Gitea
  containers.podman.podman_container:
    name: gitea-web
    image: "{{ gitea_web_image }}"
    env:
      GITEA__database__DB_TYPE: "postgres"
      GITEA__database__HOST: "localhost:5432"
      GITEA__database__USER: "{{ gitea_db_user }}"
      GITEA__database__PASSWD: "{{ gitea_db_passwd }}"
      GITEA__database__NAME: "{{ gitea_db_name }}"
      GITEA__service__DISABLE_REGISTRATION: "true"
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      - "{{ gitea_web_data }}:/var/lib/gitea:U,z"
      # - '{{ gitea_web_config_file }}:/var/lib/gitea/custom/app.ini:U,z'
      - "{{ gitea_web_config }}:/etc/gitea:U,z"
    pod: gitea
    # ports:
    #   - 3000
    #   - 2222
    restart_policy: "always"
    state: "{{ gitea_state }}"

- name: Gitea database
  containers.podman.podman_container:
    name: gitea-db
    image: "{{ gitea_db_image }}"
    pod: gitea
    env:
      POSTGRES_USER: "{{ gitea_db_user }}"
      POSTGRES_PASSWORD: "{{ gitea_db_passwd }}"
      POSTGRES_DB: "{{ gitea_db_name }}"
    restart_policy: "always"
    state: "{{ gitea_state }}"
    volumes:
      - "{{ gitea_db_data }}:/var/lib/postgresql/data:U,z"
