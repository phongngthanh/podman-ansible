- name: Navidrome
  containers.podman.podman_container:
    env:
      ND_BASEURL: ""
      ND_LOGLEVEL: info
      ND_SCANSCHEDULE: 1h
      ND_SESSIONTIMEOUT: 24h
      TZ: "{{ global_timezone }}"
    image: "{{ navidrome_image }}"
    labels:
      io.containers.autoupdate: registry
    name: navidrome-web
    pod: navidrome
    state: "{{ navidrome_state }}"
    volumes:
      - "{{ navidrome_music }}:/music:ro"
      - "{{ navidrome_web_data }}:/data:U,z"
  register: container
  until: container.failed == false
