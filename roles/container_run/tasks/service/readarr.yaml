- name: Readarr
  containers.podman.podman_container:
    env:
      PGID: "1000"
      PUID: "1000"
      TZ: "{{ global_timezone }}"
    image: "{{ readarr_image }}"
    labels:
      io.containers.autoupdate: registry
    name: readarr-web
    pod: readarr
    restart_policy: on-failure
    state: "{{ readarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ readarr_web_config }}:/config:z"
      - "{{ transmission_download }}:/downloads"
  register: container
  until: container.failed == false
