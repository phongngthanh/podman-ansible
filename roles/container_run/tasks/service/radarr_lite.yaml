- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: radarr_lite web config
  file:
    path: "{{ radarr_lite_web_config }}"
    state: directory

- name: radarr_lite pod
  containers.podman.podman_pod:
    name: radarr_lite
    network: caddy
    state: "{{ radarr_state }}"

- name: radarr_lite
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ radarr_image }}"
    labels:
      io.containers.autoupdate: registry
      diun.enable: "true"
      diun.watch_repo: "true"
    name: radarr_lite-web
    pod: radarr_lite
    restart_policy: on-failure:3
    state: "{{ radarr_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ radarr_lite_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - "{{ transmission_download }}:/downloads"
