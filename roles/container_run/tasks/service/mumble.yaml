- name: Mumble config
  file:
    path: "{{ mumble_server_data }}"
    state: directory

- name: Mumble pod
  containers.podman.podman_pod:
    name: mumble
    # Use host network for IPV6
    # network: host
    ports:
      - "64738:64738/tcp"
      - "64738:64738/udp"
    state: "{{ mumble_state }}"

- name: Mumble
  containers.podman.podman_container:
    image: "{{ mumble_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
    name: mumble-server
    pod: mumble
    restart_policy: on-failure:3
    state: "{{ mumble_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ mumble_server_data }}:/data:U,z"
    # Port forwards these ports
    # ports:
    # - 64738
