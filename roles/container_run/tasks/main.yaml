- import_tasks: network.yaml
- import_tasks: scrutiny.yaml
  tags: scrutiny

- name: Run podman container with systemd
  include_tasks: systemd_container.yaml
  args:
    apply:
      tags:
        - "{{ systemd_container_loop.key }}"
  loop: "{{ systemd_container_service | dict2items }}"
  loop_control:
    loop_var: systemd_container_loop
  vars:
    systemd_container_loop_var: "{{ systemd_container_loop }}"
  tags:
    - always
