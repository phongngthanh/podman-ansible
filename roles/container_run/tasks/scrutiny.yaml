- name: Stop systemd
  vars:
    service_name: scuritny
  import_tasks: systemd_root_stop.yaml

- name: Scrutiny pod
  become: yes
  containers.podman.podman_pod:
    name: scrutiny
    ports:
      - "8080:8080"
    state: "{{ scrutiny_state }}"
  ignore_errors: yes

- name: Scrutiny
  become: yes
  containers.podman.podman_container:
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
    device: "{{ scrutiny_device }}"
    image: "{{ scrutiny_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: scrutiny-web
    pod: scrutiny
    restart_policy: on-failure
    state: "{{ scrutiny_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - /run/udev:/run/udev:ro,z
  ignore_errors: yes

- name: Install Systemd
  become: yes
  vars:
    service_name: scrutiny
    service_state: "{{ scrutiny_state }}"
  import_tasks: systemd_root.yaml
