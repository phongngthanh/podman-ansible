- become: true
  block:
    - name: Create scrutiny volume folder
      ansible.builtin.file:
        path: "{{ scrutiny_volume_config }}"
        state: directory

    - name: Templates scrutiny config file
      ansible.builtin.template:
        src: scrutiny/scrutiny.yaml.j2
        dest: "{{ scrutiny_volume_config }}/scrutiny.yaml"

    - name: Stop systemd
      ansible.builtin.systemd:
        name: scrutiny
        daemon_reload: true
        enabled: true
        state: stopped
      ignore_errors: true

    - name: Scrutiny
      containers.podman.podman_container:
        name: scrutiny
        cap_add:
          - SYS_RAWIO
          - SYS_ADMIN
        device: "{{ scrutiny_device }}"
        env:
          TZ: "{{ global_timezone }}"
        image: "{{ scrutiny_image }}"
        labels:
          io.containers.autoupdate: registry
        generate_systemd:
          container_prefix: ""
          new: true
          path: /lib/systemd/system
          pod_prefix: ""
          separator: ""
        ports:
          - "{{ scrutiny_port }}:8080"
        restart_policy: on-failure
        state: "{{ scrutiny_state }}"
        volumes:
          - /run/udev:/run/udev:ro,z
          - "{{ scrutiny_volume_config }}/scrutiny.yaml:/scrutiny/config/scrutiny.yaml:ro,z"
      register: container
      until: container.failed == false

    - name: Enable scrutiny systemd
      ansible.builtin.systemd:
        name: scrutiny
        daemon_reload: true
        enabled: true
        state: "{{ scrutiny_state }}"
      register: service
      until: service.failed == false
