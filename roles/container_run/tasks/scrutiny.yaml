- name: Stop systemd
  become: true
  ansible.builtin.systemd:
    name: scrutiny
    daemon_reload: true
    enabled: true
    state: stopped
  ignore_errors: true

- name: Scrutiny
  become: true
  containers.podman.podman_container:
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
    device: "{{ scrutiny_device }}"
    image: "{{ scrutiny_image }}"
    labels:
      io.containers.autoupdate: registry
    name: scrutiny
    # name: scrutiny-web
    generate_systemd:
      container_prefix: ""
      new: true
      path: /lib/systemd/system
      pod_prefix: ""
      separator: ""
      # pod: scrutiny
      ports:
        - "{{ scrutiny_port }}:8080"
    restart_policy: on-failure
    state: "{{ scrutiny_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - /run/udev:/run/udev:ro,z
  register: container
  until: container.failed == false

