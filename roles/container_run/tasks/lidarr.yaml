- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ global_media }}"
    - "{{ lidarr_web_config }}"
    - "{{ transmission_download }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: lidarr
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Lidarr pod
  containers.podman.podman_pod:
    infra_name: lidarr-pod
    name: lidarr
    network: caddy
    state: "{{ lidarr_state }}"

- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ lidarr_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: registry
    name: lidarr-web
    pod: lidarr
    restart_policy: on-failure
    state: "{{ lidarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: lidarr
    service_state: "{{ lidarr_state }}"
  import_tasks: systemd.yaml
