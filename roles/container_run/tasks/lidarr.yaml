- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: Lidarr web config
  file:
    path: "{{ lidarr_web_config }}"
    state: directory

- name: Lidarr pod
  containers.podman.podman_pod:
    name: lidarr
    network: caddy
    state: "{{ lidarr_state }}"

- name: Lidarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ lidarr_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: lidarr-web
    pod: lidarr
    restart_policy: on-failure
    state: "{{ lidarr_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ lidarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - "{{ transmission_download }}:/downloads"

- name: Install systemd
  vars:
    service_name: lidarr
    service_state: "{{ lidarr_state }}"
  import_tasks: systemd.yaml
