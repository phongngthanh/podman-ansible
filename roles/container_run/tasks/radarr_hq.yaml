- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: radarr_hq web config
  file:
    path: "{{ radarr_hq_web_config }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: radarr-hq
  import_tasks: systemd_stop.yaml

- name: radarr-hq pod
  containers.podman.podman_pod:
    name: radarr-hq
    infra_name: radarr-hq-pod
    network: caddy
    state: "{{ radarr_state }}"

- name: radarr-hq
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ radarr_image }}"
    labels:
      io.containers.autoupdate: registry
      diun.enable: "true"
      diun.watch_repo: "true"
    name: radarr-hq-web
    pod: radarr-hq
    restart_policy: on-failure
    state: "{{ radarr_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ radarr_hq_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - "{{ transmission_download }}:/downloads"

- name: Install systemd
  vars:
    service_name: radarr-hq
    service_state: "{{ radarr_state }}"
  import_tasks: systemd.yaml
