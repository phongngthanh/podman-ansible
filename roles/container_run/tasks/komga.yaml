- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ komga_volume_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: komga
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: komga-pod
    name: komga
    network: caddy
    state: "{{ komga_state }}"

- name: Komga
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ komga_image }}"
    labels:
      io.containers.autoupdate: registry
    name: komga-web
    pod: komga
    restart_policy: on-failure
    state: "{{ komga_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ komga_volume_config }}:/config:U,z"
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: komga
    service_state: "{{ komga_state }}"
  import_tasks: systemd.yaml
