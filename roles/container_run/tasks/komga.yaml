- name: komga config
  file:
    path: "{{ komga_volume_config }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: komga
  import_tasks: systemd_stop.yaml

- name: komga pod
  containers.podman.podman_pod:
    name: komga
    network: caddy
    state: "{{ komga_state }}"

- name: komga
  containers.podman.podman_container:
    image: "{{ komga_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: komga-web
    pod: komga
    restart_policy: on-failure
    state: "{{ komga_state }}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro,z"
      # - "{{ komga_volume_data }}:/data:U,z"
      - "{{ komga_volume_config }}:/config:U,z"
      - "{{ global_media }}:/home"

- name: Install systemd
  vars:
    service_name: komga
    service_state: "{{ komga_state }}"
  import_tasks: systemd.yaml
