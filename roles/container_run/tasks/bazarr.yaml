- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Bazarr web config
  file:
    path: "{{ bazarr_web_config }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: bazarr
  import_tasks: systemd_stop.yaml

- name: Bazarr pod
  containers.podman.podman_pod:
    name: bazarr
    network: caddy
    state: "{{ bazarr_state }}"

- name: Bazarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ bazarr_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: bazarr-web
    pod: bazarr
    restart_policy: on-failure
    state: "{{ bazarr_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ bazarr_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"

- name: Install systemd
  vars:
    service_name: bazarr
    service_state: "{{ bazarr_state }}"
  import_tasks: systemd.yaml
