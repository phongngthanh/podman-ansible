- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ kavita_volume_data }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: kavita
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: kavita-pod
    name: kavita
    network: caddy
    state: "{{ kavita_state }}"

- name: Kavita
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ kavita_image }}"
    labels:
      io.containers.autoupdate: registry
    name: kavita-web
    pod: kavita
    restart_policy: on-failure
    state: "{{ kavita_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ kavita_volume_data }}:/kavita/config:U,z"
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: kavita
    service_state: "{{ kavita_state }}"
  import_tasks: systemd.yaml
