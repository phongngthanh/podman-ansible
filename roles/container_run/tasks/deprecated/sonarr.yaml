- name: Sonarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
      TZ: "{{ global_timezone }}"
    image: "{{ sonarr_image }}"
    labels:
      io.containers.autoupdate: registry
    name: sonarr-web
    pod: sonarr
    restart_policy: on-failure
    state: "{{ sonarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ sonarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
  register: container
  until: container.failed == false
