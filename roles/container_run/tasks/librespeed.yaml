- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ librespeed_web_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: librespeed
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: librespeed-pod
    name: librespeed
    network: caddy
    state: "{{ librespeed_state }}"

- name: Librespeed
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ librespeed_image }}"
    labels:
      io.containers.autoupdate: registry
    name: librespeed-web
    pod: librespeed
    restart_policy: on-failure
    state: "{{ librespeed_state }}"
    volumes:
      - "{{ librespeed_web_config }}:/config:U,z"
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: librespeed
    service_state: "{{ librespeed_state }}"
  import_tasks: systemd.yaml
