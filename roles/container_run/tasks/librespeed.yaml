- name: Librespeed config
  file:
    path: "{{ librespeed_web_config }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: librespeed
  import_tasks: systemd_stop.yaml

- name: Librespeed pod
  containers.podman.podman_pod:
    name: librespeed
    infra_name: librespeed-pod
    network: caddy
    state: "{{ librespeed_state }}"

- name: Librespeed
  containers.podman.podman_container:
    env:
      PGID: global_pgid
      PUID: global_puid
    image: "{{ librespeed_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: librespeed-web
    pod: librespeed
    restart_policy: on-failure
    state: "{{ librespeed_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ librespeed_web_config }}:/config:U,z"
    # ports:
    # - '80:80'
    # PASSWORD:  '{{ librespeed_password }}'

- name: Install systemd
  vars:
    service_name: librespeed
    service_state: "{{ librespeed_state }}"
  import_tasks: systemd.yaml
