- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Navidrome data
  file:
    path: "{{ navidrome_web_data }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: navidrome
  import_tasks: systemd_stop.yaml

- name: Navidrome pod
  containers.podman.podman_pod:
    name: navidrome
    network: caddy
    state: "{{ navidrome_state }}"

- name: Navidrome
  containers.podman.podman_container:
    env:
      ND_BASEURL: ""
      ND_LOGLEVEL: info
      ND_SCANSCHEDULE: 1h
      ND_SESSIONTIMEOUT: 24h
    image: "{{ navidrome_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: "registry"
    name: navidrome-web
    pod: navidrome
    restart_policy: on-failure
    state: "{{ navidrome_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ navidrome_web_data }}:/data:U,z"
      - "{{ navidrome_music }}:/music:ro"
    # ports:
    #   - 4533

- name: Install systemd
  vars:
    service_name: navidrome
    service_state: "{{ navidrome_state }}"
  import_tasks: systemd.yaml
