- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ global_media }}"
    - "{{ navidrome_web_data }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: navidrome
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    name: navidrome
    infra_name: navidrome-pod
    network: caddy
    state: "{{ navidrome_state }}"

- name: Navidrome
  containers.podman.podman_container:
    env:
      ND_BASEURL: ""
      ND_LOGLEVEL: info
      ND_SCANSCHEDULE: 1h
      ND_SESSIONTIMEOUT: 24h
    image: "{{ navidrome_image }}"
    labels:
      io.containers.autoupdate: registry
    name: navidrome-web
    pod: navidrome
    restart_policy: on-failure
    state: "{{ navidrome_state }}"
    volumes:
      - "{{ navidrome_music }}:/music:ro"
      - "{{ navidrome_web_data }}:/data:U,z"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: navidrome
    service_state: "{{ navidrome_state }}"
  import_tasks: systemd.yaml
