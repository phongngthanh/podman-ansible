- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ global_media }}"
    - "{{ radarr_web_config }}"
    - "{{ transmission_download }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: radarr
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: radarr-pod
    name: radarr
    network: caddy
    state: "{{ radarr_state }}"

- name: Radarr
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ radarr_image }}"
    labels:
      io.containers.autoupdate: registry
    name: radarr-web
    pod: radarr
    restart_policy: on-failure
    state: "{{ radarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ radarr_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: radarr
    service_state: "{{ radarr_state }}"
  import_tasks: systemd.yaml
