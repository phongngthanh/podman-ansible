- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ nocodb_db_data }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: nocodb
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Nocodb pod
  containers.podman.podman_pod:
    infra_name: nocodb-pod
    name: nocodb
    network: caddy
    state: "{{ nocodb_state }}"

- name: Nocodb DB
  containers.podman.podman_container:
    env:
      POSTGRES_DB: nocodb
      POSTGRES_PASSWORD: "{{ nocodb_db_password }}"
      POSTGRES_USER: "{{ nocodb_db_username }}"
    image: "{{ nocodb_db_image }}"
    labels:
      io.containers.autoupdate: registry
    name: nocodb-db
    pod: nocodb
    restart_policy: on-failure
    state: "{{ nocodb_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ nocodb_db_data }}:/var/lib/postgresql/data"
  register: container
  until: container.failed == false

- name: Nocodb Web
  containers.podman.podman_container:
    env:
      NC_DB: pg://localhost:5432?u={{ nocodb_db_username }}&p={{ nocodb_db_password }}&d=nocodb
    image: "{{ nocodb_web_image }}"
    labels:
      io.containers.autoupdate: registry
    name: nocodb-web
    pod: nocodb
    restart_policy: on-failure
    state: "{{ nocodb_state }}"
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: nocodb
    service_state: "{{ nocodb_state }}"
  import_tasks: systemd.yaml
