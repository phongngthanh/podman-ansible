- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ bazarr_hq_web_config }}"
    - "{{ global_media }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: bazarr-hq
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: bazarr-hq-pod
    name: bazarr-hq
    network: caddy
    state: "{{ bazarr_state }}"

- name: Bazarr-hq
  containers.podman.podman_container:
    env:
      PGID: "{{ global_pgid }}"
      PUID: "{{ global_puid }}"
    image: "{{ bazarr_image }}"
    labels:
      io.containers.autoupdate: registry
    name: bazarr-hq-web
    pod: bazarr-hq
    restart_policy: on-failure
    state: "{{ bazarr_state }}"
    volumes:
      - "{{ bazarr_hq_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: bazarr-hq
    service_state: "{{ bazarr_state }}"
  import_tasks: systemd.yaml
