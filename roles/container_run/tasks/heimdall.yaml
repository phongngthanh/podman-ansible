- name: Heimdall config
  file:
    path: "{{ heimdall_data_config }}"
    state: directory

- name: Heimdall pod
  containers.podman.podman_pod:
    name: heimdall
    network: caddy
    state: "{{ heimdall_state }}"

- name: Heimdall
  containers.podman.podman_container:
    image: "{{ heimdall_image }}"
    labels:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: registry
    name: heimdall-web
    pod: heimdall
    restart_policy: on-failure
    state: "{{ heimdall_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ heimdall_data_config }}:/config:U,z"
    # ports:
    #   - 80
    #   - 443

- name: Install systemd
  vars:
    service_name: heimdall
    service_state: "{{ heimdall_state }}"
  import_tasks: systemd.yaml
