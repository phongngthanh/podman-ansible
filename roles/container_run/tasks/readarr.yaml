- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ global_media }}"
    - "{{ transmission_download }}"
    - "{{ readarr_web_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: readarr
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    name: readarr
    infra_name: readarr-pod
    network: caddy
    state: "{{ readarr_state }}"

- name: Readarr
  containers.podman.podman_container:
    env:
      PGID: "1000"
      PUID: "1000"
    image: "{{ readarr_image }}"
    labels:
      io.containers.autoupdate: registry
    name: readarr-web
    pod: readarr
    restart_policy: on-failure
    state: "{{ readarr_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ readarr_web_config }}:/config:z"
      - "{{ transmission_download }}:/downloads"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: readarr
    service_state: "{{ readarr_state }}"
  import_tasks: systemd.yaml
