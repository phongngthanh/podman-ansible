- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ jackett_web_config }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: jackett
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: jackett-pod
    name: jackett
    network: caddy
    state: "{{ jackett_state }}"

- name: Jackett
  containers.podman.podman_container:
    env:
      AUTO_UPDATE: "true"
      TZ: "{{ global_timezone }}"
    image: "{{ jackett_image }}"
    labels:
      io.containers.autoupdate: registry
    name: jackett-web
    pod: jackett
    restart_policy: on-failure
    state: "{{ jackett_state }}"
    volumes:
      - "{{ jackett_web_config }}:/config:U,z"

- name: Install systemd
  vars:
    service_name: jackett
    service_state: "{{ jackett_state }}"
  import_tasks: systemd.yaml
