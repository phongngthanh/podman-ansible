- name: Jackett web config
  file:
    path: "{{ jackett_web_config }}"
    state: directory

- name: Stop systemd
  vars:
    service_name: jackett
  import_tasks: systemd_stop.yaml

- name: Jackett pod
  containers.podman.podman_pod:
    name: jackett
    infra_name: jackett-pod
    network: caddy
    state: "{{ jackett_state }}"

- name: Jackett
  containers.podman.podman_container:
    env:
      AUTO_UPDATE: "true"
    image: "{{ jackett_image }}"
    labels:
      io.containers.autoupdate: registry
    name: jackett-web
    pod: jackett
    restart_policy: on-failure
    state: "{{ jackett_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ jackett_web_config }}:/config:U,z"

- name: Install systemd
  vars:
    service_name: jackett
    service_state: "{{ jackett_state }}"
  import_tasks: systemd.yaml
