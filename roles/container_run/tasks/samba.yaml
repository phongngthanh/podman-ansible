- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ global_storage }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: samba
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

# Used with elsework/samba. Can only use root user to map the permission to the running user
# Could be fixed with a chmod of entrypoint (?)
# userns: keep-id
- name: Samba
  containers.podman.podman_container:
    command: '-u "0:0:root:root:{{ samba_password }}" -s "storage:/storage:rw:root"'
    image: "{{ samba_image }}"
    labels:
      io.containers.autoupdate: registry
    name: samba
    network: host
    generate_systemd:
      container_prefix: ""
      new: true
      path: /home/{{ ansible_user }}/.config/systemd/user
      pod_prefix: ""
      separator: ""
    restart_policy: on-failure
    state: "{{ samba_state }}"
    volumes:
      - "{{ global_storage }}:/storage"
      - /etc/localtime:/etc/localtime:ro,z
  register: container
  until: container.failed == false

- name: Enable systemd
  ansible.builtin.systemd:
    name: samba
    daemon_reload: true
    enabled: true
    scope: user
    state: "{{ samba_state }}"
  register: service
  until: service.failed == false
