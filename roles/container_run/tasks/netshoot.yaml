- name: Netshoot
  containers.podman.podman_container:
    name: netshoot
    image: "{{ netshoot_image }}"
    interactive: yes
    privileged: yes
    tty: yes
    network:
      - caddy
    restart_policy: "on-failure"
    state: "{{ netshoot_state }}"

- name: Install systemd
  vars:
    service_name: netshoot
    service_state: "{{ netshoot_state }}"
  import_tasks: systemd.yaml
