- name: Global Media folder
  file:
    path: "{{ global_media }}"
    state: directory

- name: Transmission Download folder
  file:
    path: "{{ transmission_download }}"
    state: directory

- name: Pymedusa web config
  file:
    path: "{{ pymedusa_web_config }}"
    state: directory

- name: Pymedusa pod
  containers.podman.podman_pod:
    name: pymedusa
    network: caddy
    state: "{{ pymedusa_state }}"

- name: Pymedusa
  containers.podman.podman_container:
    image: "{{ pymedusa_image }}"
    label:
      diun.enable: "true"
      diun.watch_repo: "true"
      io.containers.autoupdate: registry
    name: pymedusa-web
    pod: pymedusa
    restart_policy: on-failure:3
    state: "{{ pymedusa_state }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro,z
      - "{{ pymedusa_web_config }}:/config:U,z"
      - "{{ global_media }}:/home"
      - "{{ transmission_download }}:/downloads"

- name: Install systemd
  vars:
    service_name: pymedusa
    service_state: "{{ pymedusa_state }}"
  import_tasks: systemd.yaml
