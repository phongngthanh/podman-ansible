- name: Prepare data folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ global_media }}"
    - "{{ pymedusa_web_config }}"
    - "{{ transmission_download }}"

- name: Stop systemd
  ansible.builtin.systemd:
    name: pymedusa
    daemon_reload: true
    enabled: true
    scope: user
    state: stopped
  ignore_errors: true

- name: Pod
  containers.podman.podman_pod:
    infra_name: pymedusa-pod
    name: pymedusa
    network: caddy
    state: "{{ pymedusa_state }}"

- name: Pymedusa
  containers.podman.podman_container:
    env:
      TZ: "{{ global_timezone }}"
    image: "{{ pymedusa_image }}"
    label:
      io.containers.autoupdate: registry
    name: pymedusa-web
    pod: pymedusa
    restart_policy: on-failure
    state: "{{ pymedusa_state }}"
    volumes:
      - "{{ global_media }}:/home"
      - "{{ pymedusa_web_config }}:/config:U,z"
      - "{{ transmission_download }}:/downloads"
  register: container
  until: container.failed == false

- name: Install systemd
  vars:
    service_name: pymedusa
    service_state: "{{ pymedusa_state }}"
  import_tasks: systemd.yaml
