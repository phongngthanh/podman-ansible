systemd_container_service:
  caddy:
    folder:
      - "{{ caddy_data_config }}"
      - "{{ caddy_data_data }}"
    state: "{{ caddy_state }}"
    pod: false
    reverse_proxy_custom: true
    templates:
      - src: caddy/Caddyfile.j2
        dest: "{{ caddy_data_caddyfile }}"
  archivy:
    folder:
      - "{{ archivy_web_data }}"
      - "{{ archivy_web_config }}"
      - "{{ archivy_elasticsearch_data }}"
    state: "{{ archivy_state }}"
    templates:
      - src: archivy/config.yml
        dest: "{{ archivy_web_config }}/config.yml"
    reverse_proxy_port: "5000"
  bazarr-hq:
