- name: Setup container
  tags: application
  block:
    - name: Run podman container with systemd
      ansible.builtin.include_tasks:
        file: container.yaml
      args:
        apply:
          tags:
            - "{{ application_item.key }}"
      loop: "{{ application | dict2items }}"
      loop_control:
        loop_var: application_item
      tags: always
      no_log: true
